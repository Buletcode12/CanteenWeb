	function dashboardline() {
		var userid = $("#sessionId").val();
		$.ajax({
			type : "GET",
			url : "service-dashboard-lineData?userid=" + userid,
			success : function(response) {
				console.log(response);
				if (response.message == "Success") {
					$("#rentfeepaid").text(response.body[0].billraised);
					$("#latefeepaid").text(response.body[0].billcleared);
					$("#totalos").text(response.body[0].billpending);
					
				
				}

			},
			error : function(data) {

			}
		});
		
	
	}
	$(document)
			.ready(
					function() {

						// Build the chart
						Highcharts
								.chart(
										'container2',
										{
											chart : {
												plotBackgroundColor : null,
												plotBorderWidth : null,
												plotShadow : false,
												type : 'pie'
											},
											title : {
												text : 'Browser market shares in January, 2018'
											},
											tooltip : {
												pointFormat : '{series.name}: <b>{point.percentage:.1f}%</b>'
											},
											accessibility : {
												point : {
													valueSuffix : '%'
												}
											},
											plotOptions : {
												pie : {
													allowPointSelect : true,
													cursor : 'pointer',
													dataLabels : {
														enabled : true,
														format : '<b>{point.name}</b>: {point.percentage:.1f} %',
														connectorColor : 'silver'
													}
												}
											},
											series : [ {
												name : 'Share',
												data : [ {
													name : 'Chrome',
													y : 61.41
												}, {
													name : 'Internet Explorer',
													y : 11.84
												}, {
													name : 'Firefox',
													y : 10.85
												}, {
													name : 'Edge',
													y : 4.67
												}, {
													name : 'Safari',
													y : 4.18
												}, {
													name : 'Other',
													y : 7.05
												} ]
											} ]
										});

					

						// Radialize the colors
						Highcharts
								.setOptions({
									colors : Highcharts
											.map(
													Highcharts.getOptions().colors,
													function(color) {
														return {
															radialGradient : {
																cx : 0.5,
																cy : 0.3,
																r : 0.7
															},
															stops : [
																	[ 0, color ],
																	[
																			1,
																			Highcharts
																					.color(
																							color)
																					.brighten(
																							-0.3)
																					.get(
																							'rgb') ] // darken
															]
														};
													})
								});

						//propertyCategoriseReturnPie();

					})

	function chart() {
		var userid = $("#sessionId").val();
		$
				.ajax({
					type : "GET",
					url : "dashboard-property-categorise-bar?userid=" + userid,
					success : function(response) {
						if (response.message == "Success") {
							var area = [];
							var count1 = [];
							for (i = 0; i <= response.body.length - 1; i++) {
								area.push(response.body[i].propertytype);
								count1.push(parseInt(response.body[i].count));
							}

							Highcharts
									.chart(
											'container',
											{
												chart : {
													type : 'column'
												},
												title : {
													text : 'Monthly Average Rainfall'
												},
												subtitle : {
													text : 'Source: WorldClimate.com'
												},
												xAxis : {
													categories : area,
													crosshair : true
												},
												yAxis : {
													min : 0,
													title : {
														text : 'Number'
													}
												},
												tooltip : {
													headerFormat : '<span style="font-size:10px">{point.key}</span><table>',
													pointFormat : '<tr><td style="color:{series.color};padding:0">{series.name}: </td>'
															+ '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
													footerFormat : '</table>',
													shared : true,
													useHTML : true
												},
												plotOptions : {
													column : {
														pointPadding : 0.2,
														borderWidth : 0
													}
												},
												series : [

												{
													name : 'Number',
													color : '#4AAAF5',
													data : count1

												} ]
											});

						}
					},

				});

	}

	function districtPropertyCategorise() {
		var userid = $("#sessionId").val();

						if (response.message == "Success") {
							console.log("District" + JSON.stringify(response));

							var a = [];
							var raised = [];
							var cleared = [];
							for (i = 0; i <= response.body.length - 1; i++) {
								a.push(response.body[i].month);
								raised.push(parseInt(response.body[i].billraised));
								cleared.push(parseInt(response.body[i].billcleared));
							}
							Highcharts
									.chart(
											'container1',
											{
												chart : {
													backgroundColor : 'transparent',
													type : 'column'
												},
												title : {
													text : ''
												},

												xAxis : {
													categories : a,
													crosshair : true
												},
												yAxis : {
													min : 0,
													title : {
														text : '(mm)'
													}
												},
												tooltip : {
													headerFormat : '<span style="font-size:10px">{point.key}</span><table>',
													pointFormat : '<tr><td style="color:{series.color};padding:0">{series.name}: </td>'
															+ '<td style="padding:0"><b>{point.y} </b></td></tr>',
													footerFormat : '</table>',
													shared : true,
													useHTML : true
												},
												plotOptions : {
													column : {
														pointPadding : 0.2,
														borderWidth : 0
													}
												},

												credits : {
													enabled : false
												},
												exporting : {
													enabled : false
												},

												series : [ {
													name : 'raised',
													color : '#e78d05',
													data : raised,
													cursor : 'pointer',
													point : {

													}

												}, {
													name : 'cleared',
													color : '#18af7e',
													data : cleared,
													cursor : 'pointer',
													point : {

													}

												} ]
											});

						}

					},
					error : function(data) {

					}
				});
	}

												},

													layout : 'vertical',
													align : 'left',
													verticalAlign : 'top',

													y : 100,
													floating : true,
													borderWidth : 1,
