	// Edit & stage change 
	function editPage(id) {
		//alert(id);
		var editId = id.split(",");
		var itemId = editId[0];
		var modal = editId[1];
		$("#demo").show();
		$("#add").hide();
		$("#copy").hide();
		$("#delete").hide();
		$("#myGrid").hide();
		$("#searchRowDiv").hide();
		$("#totalReq").hide();
		$("#statusDiv").hide();
		$("#idDiv").hide();
		$("#collapseFour").hide();
		$("#headingFour").hide();
		$("#myGridActivity").hide();

		$.ajax({
			type : "GET",
			url : "veg-edit?id=" + itemId,
			async : false,
			success : function(response) {
				console.log("response------" + JSON.stringify(response));
				if (response.message == "Success") {

					$("#add").hide();
					$("#copy").hide();
					$("#delete").hide();
					$("#myGrid").hide();
					$("#searchRowDiv").hide();
					$("#totalReq").hide();
					$("#statusDiv").hide();
					$("#idDiv").hide();
					$("#collapseFour").hide();
					$("#headingFour").hide();
					$("#myGridActivity").hide();

					$("#demo").show();

					$(".container").hide();

					$("#itemId").text(response.body[0].itemId);
					$("#itemName").val(response.body[0].itemName);
					$("#price").val(response.body[0].price);
					$("#categry").val(response.body[0].categry);
					$("#subcategry").val(response.body[0].subcategry);
					$("#variant").val(response.body[0].variant);
					$("#status").val(response.body[0].status);

				}

			}
		})
	}

	function getStateList() {
		var cname = $('#categry').val();
		if (cname) {
			var option = $("<option></option>");
			$(option).val(null);
			$(option).html("Select");
			//$("#dname").append(option);
			$.ajax({
				type : "GET",
				url : "manage-customer-mstr-stateList?id=" + cname,
				success : function(response) {
					if (response.message == "success") {
						$("#subcategry").empty();
						var option = $("<option></option>");
						$(option).val(null);
						$(option).html("Select");
						$("#subcategry").append(option);
						for (var i = 0; i < response.body.length; i++) {
							var option = $("<option></option>");
							$(option).val(response.body[i].key);
							$(option).html(response.body[i].name);
							$("#subcategry").append(option);
						}
					}
				},
				error : function(e) {
				}
			});
		} else {
			$("#subcategry").empty();

			$(option).html("Select");
			$("#subcategry").append(option);
			$("#subcategry").empty();
			var option = $("<option></option>");
			$(option).val(null);
			$(option).html("Select");
			//$("#dname").append(option);
		}

	}
