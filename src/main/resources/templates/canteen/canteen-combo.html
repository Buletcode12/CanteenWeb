<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<style type="text/css">
.highcharts-exporting-group {
	display: none;
}

.autocomplete {
	position: relative;
	display: inline-block;
	width: 100%;
}
.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}
.fixed-nav-bar {
  top: 0;
  z-index: 100;
  position: fixed;
  width: 100%;
}
/* .fixed-nav-bar {
 position: fixed;
 top: 0; left: 0;
 z-index: 9999;
 width: 100%;
 height: 50px;
 background-color: #00a087;
} */
.sugg-cls ul {
	height: 150px;
	overflow-x: scroll;
	position: relative;
}

ul#autocomplete-list1 {
	position: relative;
	z-index: 999;
}

ul#autocomplete-list1 li {
	position: relative;
	color: #fff;
	padding-left: 6px;
	background-color: #1f57a8;
	border-bottom: solid 1px #6189c2;
	padding-top: 5px;
	padding-bottom: 5px;
}

a.addCust {
	color: #fff;
}

.slidebox {
	padding: 14px;
	margin-top: 0px;
	margin: 0px 10px;
}

/* .form-group label {
	font-size: 12px;
	position: relative;
	top: 4px;
} */
.holdCls {
	background-color: rgb(0, 143, 0);
}

.bg_white {
	background: #ffffff !important;
}
</style>
<script src="../javascript/canteen/canteen-combo.js"></script>
<script>
function clearErrorMessage() {
    // Get the error message span element by its ID
    var errorMessageSpan = document.getElementById("errmsg_remark");

    // Clear the error message by setting its textContent to an empty string
    errorMessageSpan.textContent = "";
}
</script>
</head>

<body>
	<div layout:fragment="content" class="maincontent">
		<div class="container-fluid">
			<div class="d-flex">
				<div class="maincontentsec">

					<div class="d-flex justify-content-between">
						<div class="col-md-2  btn-hs">
							
						</div>
						<div class="col-md-4  btn-hs" id="searchRowDiv">
							<div class="input-style">
								<input type="text" placeholder="Search.." name="search"
									class="searchboxinput" onkeyup="cancelBar()"
									oninput="onQuickFilterChanged()" id="quickFilter">
								<div class="searchicon">
									<a href="javascript:void(0)"><span
										style="display: none; border-right: 1px solid #ccc; padding-right: 5px;"
										id="closeKey"
										onclick="gridOptions1.api.setQuickFilter(null);$('#quickFilter').val('');document.getElementById('closeKey').style.display='none';"
										class="close_i"><i class="ti-close srchicon"></i></span></a><a
										href="javascript:void(0)"><i class="ti-search srchicon"></i></a>
								</div>
							</div>

						</div>
						<div class="col-md-6  buttonsec btn-hs">
							<input type="button" class="btn3" onclick="deleteIncentive()"
								id="delete" value="DELETE" data-toggle="modal"
								data-target="#delete" readonly>
							<!-- <input type="button" class="btn2" id="action" value="Action"
									 readonly> -->

							<input type="button" class="btn1" id="add" value="Add " onclick="newBtn()" readonly>
						</div>
					</div>

					<div id="myGrid" style="width: 100%; height: 500px;"
						class="ag-theme-alpine"></div>

					<div class="collapse" id="demo">
						<div class="innercontent">
							<div class="innerstickybg">
								<div class="d-flex justify-content-between" id="main">
								<div   class="col-md-6">
								  <span id="comboId"></span>
								</div>
									<div class="col-md-6 padding-0" align="right">
										<button class="btn1" id="cancel" onclick="cancelBtn()">BACK</button>
										<button class="btn4" id="cancel" onclick="cancelBtn()">CANCEL</button>
										<button class="btn1" id="save" onclick="saveTableData()">SAVE</button>
									</div>
								</div>
							</div>
							<div class="innercontent">
								<div class="row">
									<!-- Search Filter Div Start-->
									<div class="row" style="margin-top: 70px">
								<!-- 	<div class="col-md-6">
										<div class="form-group">
											<label>Combo Name</label> <input type="text"
												class="form-control" id="comboName" placeholder="Item Name">
											<span id="errmsg_remark"></span>
										</div>
									</div> -->
									
									<div class="col-md-6">
                                     <div class="form-group">
                                     <label>Combo Name</label> 
                                        <input type="text" class="form-control" onclick="clearErrorMessage()" id="comboName" placeholder="Item Name">
                                    <span id="errmsg_name"></span>
                                      </div>
</div>
									
									
									<div class="col-md-6" id="searchFilterDiv"
										style="margin-bottom: 10px;">

										<div class="form-group">
											<label>Category</label>
											<div class="select">
												<select id="categry" class="form-control"
													onchange="getIncentiveStatus()">
													<option value="">--Select--</option>
													<option th:each="c,iter:${incentivedetails}"
														th:value="${c.key}" th:text="${c.name}"></option>
												</select> <span id="errmsg_name"></span>
											</div>

										</div>
									</div>
									
										
									
									<div class="col-md-6">
										<div class="form-group">
											<label>Sub Category</label>
											<div class="select">
												<select id="subcategry" class="form-control"
													onchange="getIncentiveStatus()">
													<option value="">--Select--</option>
													<option th:each="c,iter:${clubMemberDetails}"
														th:value="${c.key}" th:text="${c.name}"></option>
												</select> <span id="errmsg_name"></span>
											</div>

										</div>
									</div>

									
									<div class="col-md-6">
										<div class="form-group">
											<label>Variant</label>
											<div class="select">
												<select id="variant" class="form-control"
													onchange="getIncentiveStatus()">
													<option value="">--Select--</option>
													<option th:each="c,iter:${variantDetails}"
														th:value="${c.key}" th:text="${c.name}"></option>
												</select> <span id="errmsg_name"></span>
											</div>

										</div>
									</div>
								</div>  
					           </div>
					            
					           
					            
					         <div class="row mt-4 "   >
					        <div class="col-lg-6">
										<div class="autocomplete"
											style="width: auto !important; margin-top: 0px;">
											<div class="form-group">
												<label>Menu Name</label> <input type="text"
													id="itemName" placeholder="Search Menu Name"
													class="form-control" onkeyup='getProductList();'><input
													type="hidden" id="itemId">
													<span id="errmsg_producn"></span>
											</div>
										</div>
										<div id="suggesstion-box11_" class="sugg-cls"></div>
									</div>

								
			                  	<div class="col-md-6">
                                   <div class="form-group">
                                     <label>All Price</label>
                                       <input type="text" class="form-control" id="allPrice" placeholder="All Price">
                                              <span id="errmsg_price"></span>
                                           </div>
                                    </div>

					   <div class="col-md-4"></div>
					</div>

					     <div class="row mt-4">
							<div class="col-md-6" >
								 <div id="myGrid2"
							       style="width: 100%; height: 200px; "
							       class="ag-theme-alpine">
							       </div>
							      </div>
							<div class="col-md-6 mb-4">
							     <div id="myGrid1"
							       style="width: 100%; height: 200px; "
							       class="ag-theme-alpine">
							         </div>
							      </div>
							    </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
