      	const assignItemTableData = gridOptionschaildassign.api.getModel().rowsToDisplay.map(rowNode => rowNode.data);
        if(assignItemTableData.length > 0){
        	console.log(assignItemTableData)
        	
        	const filteredArray = assignItemTableData.filter(item => itemDataOnSearch.some(searchItem => {
        	    	return JSON.stringify(item) === JSON.stringify(searchItem);
        	  	})
        	);
        	console.log(filteredArray, "  Duplicate object");
        	if(filteredArray.length > 0){
        		
						swal("Already Selected!");
        	} else{
        		let gridList = [...assignItemTableData, ...itemDataOnSearch];
        		gridOptionschaildassign.api.setRowData(gridList);
     
	   		     let totalPrice = 0;
	   		     gridList.forEach(item => {
	   		       if (item.hasOwnProperty('price')) {
	   		         const priceValue = parseFloat(item.price); 
	   		         if (!isNaN(priceValue)) { 
	   		           totalPrice += priceValue; 
	   		         }
	   		       }
	   		     });
	   		     document.getElementById("allPrice").value = totalPrice.toFixed(2); 
        	}
        }else{
        	gridOptionschaildassign.api.setRowData(itemDataOnSearch);
        }
        let gridList = [...assignItemTableData, ...itemDataOnSearch];
        $("#suggesstion-box11_").hide(); 
    } else {
        // Handle the case where itemId is not available
        $("#itemId").val("");
        $("#itemName").val("");
        $("#price").val("");
        $("#search").val("");
        $("#search").attr('data-procat', "");
        $("#suggesstion-box11_").hide();
       // gridOptionschaildassign.api.setRowData(itemDataOnSearch);
    }
   
}

    
//Edit & stage change 
function editPage(id) {
	
	alert(id);
	var editId = id.split(",");
	var itemId = editId[0];
	var modal = editId[1];
	$("#demo").show();
	$("#add").hide();
	$("#copy").hide();
	$("#delete").hide();
	$("#myGrid").hide();
	$("#searchRowDiv").hide();
	$("#totalReq").hide();
	$("#statusDiv").hide();
	$("#idDiv").hide();
	$("#collapseFour").hide();
	$("#headingFour").hide();
	$("#myGridActivity").hide();

	$.ajax({
		type : "GET",
		url : "canteen-combo-edit?id=" + itemId,
		async : false,
		success : function(response) {
			console.log("response------" + JSON.stringify(response));
			if (response.message == "Success") {

				$("#add").hide();
				$("#copy").hide();
				$("#delete").hide();
				$("#myGrid").hide();
				$("#searchRowDiv").hide();
				$("#totalReq").hide();
				$("#statusDiv").hide();
				$("#idDiv").hide();
				$("#collapseFour").hide();
				$("#headingFour").hide();
				$("#myGridActivity").hide();

				$("#demo").show();

				$(".container").hide();

				$("#itemId").text(response.body[0].itemId);
				$("#itemName").val(response.body[0].itemName);
				$("#price").val(response.body[0].price);
				$("#categry").val(response.body[0].categry);
				$("#subcategry").val(response.body[0].subcategry);
				$("#variant").val(response.body[0].variant);
				$("#status").val(response.body[0].status);

			}

		}
	})
}
    
    
</script>
