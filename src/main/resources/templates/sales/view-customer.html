	function rowSelect() {
		//alert('hello select');
		var selectedRows = gridOptions.api.getSelectedRows();
		deleteId = "";

		for (var i = 0; i < selectedRows.length; i++) {
			deleteId = deleteId + '"' + selectedRows[i].customerId + '",';
			// deleteId = deleteId  + selectedRows[i].customerId + ',';
		}
		deleteId = deleteId.substring(0, deleteId.length - 1);
		console.log(deleteId)
		var rowCount = 0;

		selectedRows.forEach(function(selectedRow, index) {
			rowCount = rowCount + 1;
		});

		if (rowCount > 0) {
			$('#delete').attr("disabled", false);

		} else {
			$('#delete').attr("disabled", true);
		}
	}

 function getStateDataOnGST(stateId,country) {
		if (country) {
			$.ajax({
				type : "GET",
				url : "view-customer-stateList?id=" + country,
				success : function(response) {
					if (response.message == "success") {
						$("#states").empty();
						var option = $("<option></option>");
						$(option).val(null);
						$(option).html("Select");
						$("#states").append(option);
						var tempState = '';
						for (var i = 0; i < response.body.length; i++) {
							var option = $("<option></option>")
							$(option).val(response.body[i].key);
							$(option).html(response.body[i].name);
							$("#states").append(option);;
							if(response.body[i].name == stateId){
								tempState = response.body[i].key ;
							}
							
						}
						
						$("#states").val(tempState);
					}
				},
				error : function(e) {
				}
			});
		} else {
			$("#states").empty();
			var option = $("<option></option>");
			$(option).val(null);
			$(option).html("Select");
			$("#states").append(option);
		}
	}
