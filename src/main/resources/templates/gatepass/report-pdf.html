<body>
	<div class="container-fluid">
		<div class="row">
			<div class="maincontentsec">
				<div class="mainsec">
					<div class="bansec">
						<div class="leftsec">
							<img src="classpath:static/assets/images/oriclean_org_logo.png" />
						</div>
						<div class="rightsec">
							<h1 class="hdtxt">Oriclean Private Limited</h1>
							<p class="newtxt">BandaloKotsahi,Tangi,Cuttack-754022</p>
							<p class="newtxt">Email:info@oriclean.in</p>
							<p class="newtxt">Web:www.oriclean.in</p>
						</div>
					</div>
					<div class="clear"></div>
					<div
						style="height: 980px; margin: 0px 10px; border-top: 1px solid grey; margin-top: 10px; position: relative;">
						<table class="formtable" style="background: #f5f6f7;">
							<tr align="center">
								<td><div class="titletext1">Shift Register</div></td>
							</tr>
							<tr>
							</tr>
						</table>
						<div class="clear mt-4"></div>
						<div style="height: auto; margin-bottom: 20px;">
							<table class="formtable" width="100%">
								<tr align="left">
									<td width="10%"><strong>Date:</strong></td>
									<td width="40%" th:text="${register[0].pdate}"></td>
									<td width="10%"><strong>Shift:</strong></td>
									<td width="40%" th:text="${register[0].shift}"></td>
								</tr>
							</table>
						</div>

						<div class="clear mt-4"></div>

						<div style="height: auto;">
							<table class="formtable">

								<tr align="left" style="background: #f5f6f7;">
									<td width="10%" align="center"><strong>Sl No.</strong></td>
									<td width="30%" align="center"><strong>Category</strong></td>
									<td width="60%" align="center"><strong>Man Power </strong></td>

								</tr>
								<tbody th:if="${not #lists.isEmpty(register)}">

									<tr align="left" th:each="items: ${register}">

										<td th:text="${itemsStat.index}+1" align="center"></td>
										<td th:text="${items.category}"></td>
										<td th:text="${items.manPower}" class="boldtxt"></td>
									</tr>
								</tbody>
							</table>
							<div class="btmsec1" style="width: 100%;">

								<div class="footertxt" style="margin: 0px; padding: 0;">
									<p style="margin: 0px; padding: 0;" ><b>REPORTED BY : </b> <span class="notbold" th:text="${register[0].createdBy}"></span></p>
								</div>

							</div>
							<div class="btmsec" style="width: 100%;">

								<div class="footertxt" style="margin: 0px; padding: 0;">
									<b><p style="margin: 0px; padding: 0;" th:text="${date}"></p></b>
								</div>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
