	function getStateDetails(){
		
		var cname = $('#country').val();
		if (cname) {

			$(option).val(null);
			$(option).html("Select");
			//$("#dname").append(option);
			$.ajax({type : "GET",

							if (response.message == "success") {
								$("#states").empty();
								var option = $("<option></option>");
								$(option).val(null);
								$(option).html("Select");

											<div class="form-group">
												<label>Account Type</label>
												
												<div class="select">
													<select id="accountType" class="form-control">
														<option value="">Select</option>
														<option value="Saving Account">Saving Account</option>
													    <option value="Current Account">Current Account</option>
													</select>
												</div>
											</div>
										</div>
										
										
										<div class="col-md-4">
											<div class="form-group">
												<label>Account Number</label>
												<input type="text" class="form-control"
													id="accountNumber" placeholder="Account Number">
											</div>
										</div>
										
										
										<div class="col-md-4">
											<div class="form-group">
												<label>Status</label>
												<div class="select">
												<select id="status" class="form-control">
													<option value="">Select</option>
													<option value="Active">Active</option>
												    <option value="Inactive">Inactive</option>
												</select>
											</div>
											</div>
										</div>
										
																		     							
									</div>
									
									
									
								<!-- 	main div start here -->
								
							
								
						</div>
					</div>




					<!-- The Modal For Delete-->
					<div class="modal fade" id="delete">
						<div class="modal-dialog modal-confirm">
							<div class="modal-content">
								<div class="modal-header flex-column">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">
										<i class="ti-close modal-close"></i>
									</button>
								</div>
								<div class="modal-body">
									<p>Do you really want to delete these records? This process
										cannot be undone.</p>
								</div>
								<div class="modal-footer justify-content-center">
									<button type="button" class="btn1" data-dismiss="modal"
										aria-hidden="true">Cancel</button>
									<button type="button" class="btn3" id="deleteModalBtn"
										onclick="deleteReq()">Delete</button>
								</div>
							</div>
						</div>
					</div>


					<!-- The Modal For Validation-->
					<div class="modal fade" id="reqValid">
						<div class="modal-dialog modal-confirm">
							<div class="modal-content">
								<div class="modal-header flex-column">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">
										<i class="ti-close modal-close"></i>
									</button>
								</div>
								<div class="modal-body">
									<p id="modalMsg"></p>
								</div>
								<div class="modal-footer justify-content-center">
									<button type="button" class="btn1" data-dismiss="modal"
										aria-hidden="true">Ok</button>
								</div>
							</div>
						</div>
					</div>
					
						<!-- ------------------Mark Lost modal------------------------- -->

					<div id="markLostModal" class="modal fade">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">Lost Reason</h4>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<i class="ti-close"></i>
									</button>

								</div>
								<div class="modal-body">
									<!-- text input -->
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>Comment</label> <input class="form-control"
													type="text" id="comment">
											</div>
										</div>

									</div>
								</div>
								<div class="modal-footer justify-content-left">
									<button type="button" class="btn1" data-dismiss="modal"
										aria-hidden="true" id="SubmitBtn"
										onclick="rejectLeave()">Submit</button>
								</div>
							</div>
						</div>
					</div>
					
					
				</div>
			</div>
		</div>
	</div>
