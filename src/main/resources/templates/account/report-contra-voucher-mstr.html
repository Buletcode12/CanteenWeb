<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<style>

.hvrbox .hvrbox-layer_top {
	opacity: 0;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	width: 25%;
	height: 100%;
	background: rgba(0, 0, 0, 0.3);
	color: #fff;
	padding: 15px;
}

.btn1 {
    border: none;
    border-radius: 4px;
    font-size: 10px;
    background-color: #5784c4;
    color: #fff!important;
    margin-left: 5px;
    margin-bottom: 8px;
    width: 105px;
    height: 28px;
    line-height: 12px;
    float: right;
    text-transform: uppercase;
    cursor: pointer;
}

.taskInfo{
	padding-left: 10px;
    color: #45166a;
}

.rating {
	float: left;
}

.rating:not(:checked)>input {
	position: absolute;
	top: -9999px;
	clip: rect(0, 0, 0, 0);
}

.rating:not(:checked)>label {
	float: right;
	width: 1em;
	padding: 0 .1em;
	overflow: hidden;
	white-space: nowrap;
	cursor: pointer;
	font-size: 200%;
	line-height: 1.2;
	color: rgba(0, 0, 0, 0.6);
	/*  text-shadow:1px 1px #bbb, 2px 2px #666, .1em .1em .2em rgba(0,0,0,.5); */
}

.rating:not(:checked)>label:before {
	content: 'â˜… ';
}

.rating>input:checked ~ label {
	color: #ea0;
	/*  text-shadow:1px 1px #c60, 2px 2px #940, .1em .1em .2em rgba(0,0,0,.5); */
}

.rating:not(:checked)>label:hover, .rating:not(:checked)>label:hover ~
	label {
	color: black;
	/*  text-shadow:1px 1px goldenrod, 2px 2px #B57340, .1em .1em .2em rgba(0,0,0,.5); */
}

.rating>input:checked+label:hover, .rating>input:checked+label:hover ~
	label, .rating>input:checked ~ label:hover, .rating>input:checked ~
	label:hover ~ label, .rating>label:hover ~ input:checked ~ label {
	color: #ea0;
	/*  text-shadow:1px 1px goldenrod, 2px 2px #B57340, .1em .1em .2em rgba(0,0,0,.5); */
}

.rating>label:active {
	position: relative;
	top: 2px;
	left: 2px;
}

.btn-outline-primary {
	color: #007bff;
	background-color: rgb(240 243 241/ 90%);
	background-image: none;
	border-color: #007bff;
	cursor: pointer;
}

</style>
<script>
$(function() {
	
	$("#add").hide();
	$("#copy").hide();
	$("#delete").hide();
	$("#myGrid").hide();
	$("#searchRowDiv").hide();
	$("#totalReq").hide();
	$("#statusDiv").hide();
	$("#idDiv").hide();
	$("#collapseFour").hide();
	$("#headingFour").hide();
	$("#myGridActivity").hide();
	$("#demo").show();	
});	

function validateForm() {
	if (!blankValidation("fromDate", "TextField",
			"From Date Is Required"))
		return false;
	if (!blankValidation("toDate", "TextField", "To Date Is Required"))
		return false;
	
//	if (!blankValidation("costCenter", "select", "CostCenter Is Required"))
	//	return false;
	pdfCreation();
}

function pdfCreation() {
	alert("pdf");
	//view-contra-report
	window.open(
			"/account/view-contra-report-download-report?param1="
					+ window.btoa($('#fromDate').val()) + "&param2="
					+ window.btoa($('#toDate').val()) + "&param3="
					+ window.btoa($('#costCenter').val()), '_blank');
}

//Reload Page Function
function funcLoad() {
	location.reload();
}
</script>
</head>

<body>
	<div layout:fragment="content" class="maincontent">
		<div class="container-fluid">
			<div class="d-flex">
				<div class="maincontentsec">
						<div class="collapse" id="demo">
						
						<div class="innerstickybg">
									<div class="d-flex justify-content-between" id="main">
										<div><span class="taskInfo">Contra Voucher List Information</span></div>


								<div class="col-md-3 padding-0" align="right">
									<button class="btn4" id="cancel" onclick="recentBtn()">RESET</button>
									<button class="btn1" id="save" onclick="validateForm();">PRINT PREVIEW</button>
									<button  class="btn2" onclick="pdfCreation();">PRINT</button>
								    
								</div>
									</div>
								</div>
							<div class="innercontent">
								<div><h4>Contra Voucher List Report</h4></div>
								<div class="innercontent">
								
									<div class="row">
				                    <div class="col-md-6">
										<div class="form-group">
											<label>From Date</label>
											<input type="date" class="form-control" id="fromDate">
										</div>
									</div>
										
									<div class="col-md-6">
										<div class="form-group">
											<label>To Date</label>
											<input type="date" class="form-control" id="toDate">
										</div>
									</div>
										
										
										 <div class="col-md-6">
											<div class="form-group">
												<label>Cost Center</label>
												<div class="select">
													<select id="costCenter">
														<option value="">Select</option>
														<option th:each="c,iter:${ccList}" th:value="${c.key}"
															th:text="${c.name}"></option>
													</select>
												</div>
											</div>
										</div>
										
									
																     							
									</div>
						</div>
					</div>

					
					
				</div>
			</div>
		</div>
	</div>

</body>
</html>
