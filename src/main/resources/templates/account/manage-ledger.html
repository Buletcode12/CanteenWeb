<script>
	$(function() {

		var gridDiv = document.querySelector('#myGrid');
		new agGrid.Grid(gridDiv, gridOptions);

		agGrid.simpleHttpRequest({
			url : "manage-ledger-view"
		}).then(function(data) {
			var len = data.length;
			$('#totalReq').find('span').html(len);

			gridOptions.api.setRowData(data);

		});
		$("#myGrid").show();
		$("#delete").attr("disabled", true);
	});

	$(function() {
		$('.collapse').on('show.bs.collapse', function() {
			$(this).siblings('.panel-heading').addClass('active');
		});

	})
	//search bar

	function onQuickFilterChanged() {
		gridOptions.api
				.setQuickFilter(document.getElementById('quickFilter').value);
	}

	function cancelBar() {
		var id = document.getElementById("closeKey");
		id.style.display = "block";

		if ($('#quickFilter').val() == null || $('#quickFilter').val() == "") {
			id.style.display = "none";
		}
	}

	$('input,textarea').focus(
			function() {
				$(this).data('placeholder', $(this).attr('placeholder')).attr(
						'placeholder', '');
			}).blur(function() {
		$(this).attr('placeholder', $(this).data('placeholder'));
	});

	var count = 0;
	function allCheck() {
		count++;

		if (count == 1) {
			$('.checkCls').prop("checked", true);
		} else {
			count = 0;
			$('.checkCls').prop("checked", false);
		}
	}

	var txtLen = 0;
	function textCount(event) {

		var id = event.target.id;
		var pId = $('#' + id).next().attr("id");
		$('#' + pId + ' span').empty();
		txtLen = $('#' + id).val().length;
		$('#' + pId + ' span').append(txtLen);
	}
	// column Defs
	const columnDefs = [
			{
				headerCheckboxSelection : true,
				checkboxSelection : true,
				width : 8,
				sortable : false,
				filter : false,
				resizable : true

			},
			{
				headerName : 'Ledger Id',
				field : "leadgerId",
				width : 200,
				cellRenderer : function(params) {
					return '<a onclick=editPage("' + params.data.leadgerId
							+ ',' + '0' + '") href="javascript:void(0)">'
							+ params.data.leadgerId + '</a>';
				}
			},

			{
				headerName : "Ledger Name",
				field : "ledgername",
				width : 200,
				cellStyle : {
					textAlign : 'left'
				}
			}, {
				headerName : "Group",
				field : "groupId",
				width : 200,
				cellStyle : {
					textAlign : 'left'
				}
			}, {
				headerName : "Name",
				field : "lname",
				width : 200,
				cellStyle : {
					textAlign : 'left'
				}
			}, {
				headerName : "Address",
				field : "address",
				width : 200,
				cellStyle : {
					textAlign : 'left'
				}
			}, {
				headerName : "Leadger Country",
				field : "leadgercountry",
				width : 200,
				cellStyle : {
					textAlign : 'left'
				}
			}, {
				headerName : "Leadger State",
				field : "leadgerstate",
				width : 200,
				cellStyle : {
					textAlign : 'left'
				}
			}, {
				headerName : "Pin Code",
				field : "pincode",
				width : 200,
				cellStyle : {
					textAlign : 'left'
				}
			}, {
				headerName : "Pan | It No",
				field : "panitn",
				width : 200,
				cellStyle : {
					textAlign : 'left'
				}
			}, {
				headerName : "Opening Balance",
				field : "openinbalanceDate",
				width : 200,
				cellStyle : {
					textAlign : 'left'
				}
			} ];

	const gridOptions = {
		columnDefs : columnDefs,
		defaultColDef : {
			sortable : true,
			filter : true,
			resizable : true,
			width : 200,
			height : 10
		},
		rowSelection : 'multiple',
		suppressRowClickSelection : true,
		onSelectionChanged : rowSelect,
		getRowNodeId : function(data) {
			return data.leadgerId;
		}
	};

	var deleteId = "";
	function rowSelect() {
		//alert('hello select');
		var selectedRows = gridOptions.api.getSelectedRows();
		deleteId = "";

		for (var i = 0; i < selectedRows.length; i++) {
			deleteId = deleteId + '"' + selectedRows[i].leadgerId + '",';
			// deleteId = deleteId  + selectedRows[i].incentiveId + ',';
		}
		deleteId = deleteId.substring(0, deleteId.length - 1);
		console.log(deleteId)
		var rowCount = 0;

		selectedRows.forEach(function(selectedRow, index) {
			rowCount = rowCount + 1;
		});

		if (rowCount > 0) {
			$('#delete').attr("disabled", false);

		} else {
			$('#delete').attr("disabled", true);
		}
	}
	// for new button
	function newBtn() {
		//	alert('hello');
		$("#add").hide();
		$("#copy").hide();
		$("#delete").hide();
		$("#myGrid").hide();
		$("#searchRowDiv").hide();
		$("#totalReq").hide();
		$("#statusDiv").hide();
		$("#idDiv").hide();
		$("#collapseFour").hide();
		$("#headingFour").hide();
		$("#myGridActivity").hide();
		$("#leadgerId").empty();

		$("#demo").show();

	}
	// for cancel button
	function cancelBtn() {
		$("#add").show();
		$("#copy").show();
		$("#delete").show();
		$("#totalReq").show();
		$("#myGrid").show();
		$("#searchRowDiv").show();
		$("#demo").hide();

		$('#leadgerId').val("");
		$('#ledgername').val("");
		$('#groupName').val("");
		$('#lname').val("");
		$('#address').val("");
		$('#leadgercountry').val("");
		$('#leadgerstate').val("");
		$('#pincode').val("");
		$('#panitn').val("");
		$('#openinbalanceDate').val("");

		agGrid.simpleHttpRequest({
			url : "manage-ledger-view"
		}).then(function(data) {
			gridOptions.api.setRowData(data);
		});
	}

	// Edit & stage change 
	function editPage(id) {
		//alert(id);
		var editId = id.split(",");

		var leadgerId = editId[0];

		var modal = editId[1];
		//alert('colorId------'+colorId);
		$("#demo").show();
		$("#add").hide();
		$("#copy").hide();
		$("#delete").hide();
		$("#myGrid").hide();
		$("#searchRowDiv").hide();
		$("#totalReq").hide();
		$("#statusDiv").hide();
		$("#idDiv").show();
		$("#collapseFour").hide();
		$("#headingFour").hide();
		$("#myGridActivity").hide();

		$.ajax({
			type : "GET",
			url : "manage-ledger-edit?id=" + leadgerId,
			async : false,
			success : function(response) {
				console.log("response------" + JSON.stringify(response));
				if (response.message == "Success") {

					$("#add").hide();
					$("#copy").hide();
					$("#delete").hide();
					$("#myGrid").hide();
					$("#searchRowDiv").hide();
					$("#totalReq").hide();
					$("#statusDiv").hide();
					$("#idDiv").hide();
					$("#collapseFour").hide();
					$("#headingFour").hide();
					$("#myGridActivity").hide();

					$("#demo").show();

					$(".container").hide();

					$("#leadgerId").text(response.body[0].leadgerId);
					$("#ledgername").val(response.body[0].ledgername);
					$("#groupName").val(response.body[0].groupName);
					$("#undergroupId").val(response.body[0].groupId);
					
					$("#lname").val(response.body[0].lname);
					$("#address").val(response.body[0].address);
					$("#leadgercountry").val(response.body[0].leadgercountry);
					getStateDataOnEdit(response.body[0].leadgerstate);
					//$("#leadgerstate").val(response.body[0].leadgerstate);
					$("#pincode").val(response.body[0].pincode);
					$("#panitn").val(response.body[0].panitn);
					$("#openinbalanceDate").val(
							response.body[0].openinbalanceDate);
				}

			}
		})
	}
</script>

	function deleteLedger() {
		//console.log("delete ids--------------"+deleteId);

		$.ajax({
			type : "GET",
			url : "manage-ledger-delete?id=" + deleteId,
			success : function(response) {
				if (response.message == "Success") {
					swal("Leadger deleted successfully!", " ", "success");
					cancelBtn();
					agGrid.simpleHttpRequest({
						url : "manage-ledger-view"
					}).then(function(data) {
						gridOptions.api.setRowData(data);
					});

				}
			}

		});

		$('#delete').attr("disabled", true);
	}

	//Drop down
	function getStateList() {
		var cname = $('#leadgercountry').val();
		if (cname) {
			var option = $("<option></option>");
			$(option).val(null);
			$(option).html("Select");
			//$("#dname").append(option);
			$.ajax({
				type : "GET",
				url : "manage-ledger-stateList?id=" + cname,
				success : function(response) {
					if (response.message == "success") {
						$("#leadgerstate").empty();
						var option = $("<option></option>");
						$(option).val(null);
						$(option).html("Select");
						$("#leadgerstate").append(option);
						for (var i = 0; i < response.body.length; i++) {
							var option = $("<option></option>");
							$(option).val(response.body[i].key);
							$(option).html(response.body[i].name);
							$("#leadgerstate").append(option);
						}
					}
				},
				error : function(e) {
				}
			});
		} else {
			$("#leadgerstate").empty();
			var option = $("<option></option>");
			$(option).val(null);
			$(option).html("Select");
			$("#leadgerstate").append(option);
			$("#leadgerstate").empty();
			var option = $("<option></option>");
			$(option).val(null);
			$(option).html("Select");
			//$("#dname").append(option);
		}

	}


	function getStateDataOnEdit(stateId) {
		var country = $("#leadgercountry").val();
		if (country) {
			$.ajax({
				type : "GET",
				url : "manage-ledger-stateList?id=" + country,
				success : function(response) {
					if (response.message == "success") {
						$("#leadgerstate").empty();
						var option = $("<option></option>");
						$(option).val(null);
						$(option).html("Select");
						$("#leadgerstate").append(option);
						for (var i = 0; i < response.body.length; i++) {
							var option = $("<option></option>");
							$(option).val(response.body[i].key);
							$(option).html(response.body[i].name);
							$("#leadgerstate").append(option);
						}
						$("#leadgerstate").val(stateId);
					}
				},
				error : function(e) {
				}
			});
		} else {
			$("#leadgerstate").empty();
			var option = $("<option></option>");
			$(option).val(null);
			$(option).html("Select");
			$("#leadgerstate").append(option);
		}
	}

	
	//search

	function getGroupList() {
		$("#undergroupId").val("");

		var search = $("#groupName").val();

		if (search) {
			//alert('hello get cust2');
			$
					.ajax({
						type : "POST",
						url : "manage-ledger-group-list",
						dataType : 'json',
						contentType : 'application/json',
						data : search,
						success : function(response) {
							if (response.code == "success") {
								//console.log("response data"
								//	+ JSON.stringify(response))
								if (response.body.length != 0) {
									$("#search").css("background", "#FFF");
									var content = '<ul id="autocomplete-list1" >';
									for (var i = 0; i < response.body.length; i++) {
										content += '<li style="margin-left:0px; font-weight:100; font-size:14px; color:#ccc;     background-color: #dbdbdb;"  class="autocompletedata cp" onClick="selectAutocompleteValue1(\''
												+ response.body[i].groupId
												+ '\',\''
												+ response.body[i].groupName
												+ '\')">'
												+ response.body[i].groupName
												+ '</li>';
									}
									content += '<li style="margin-left:-30px;" >'
											+ '</li>';
									content += '</ul>';
									////console.log("content " + content)
									$("#suggesstion-box11_").show();
									$("#suggesstion-box11_").html(content);

								} else {
									$("#search").css("background", "#FFF");
									var content = '<ul id="autocomplete-list1">';
									content += '<li style="margin-left:0px; font-weight:100; font-size:14px; color:#ccc;     background-color: #dbdbdb;" onClick="selectAutocompleteValue1()">'
											+ "No Data Found" + '</li>';
									content += '<li style="margin-left:-30px;" '
											+ '</li>';
									content += '</ul>';
									$("#suggesstion-box11_").show();
									$("#suggesstion-box11_").html(content);
								}
							}
						},
						error : function(data) {
							//console.log(data);
						}
					})
		}

	}
	function selectAutocompleteValue1(categoryId, categoryName, custGSTNo,
			taxType) {

		if (categoryId) {
			$("#undergroupId").val(categoryId);
			$("#groupName").val(categoryName);

			$("#search").val(categoryName);
			$("#search").attr('data-procat', categoryId);
			$("#suggesstion-box11_").hide();

		} else {

			$("#undergroupId").val("");
			$("#groupName").val("");

			$("#search").val("");
			$("#search").attr('data-procat', "");
			$("#suggesstion-box11_").hide();

		}
	}
</script>

<body>
	<div layout:fragment="content" class="maincontent">

									</div>
								</div>
							</div>

									</div>

											<div class="col-md-4">
												<div class="form-group">
													<label>Name</label> <input type="text" class="form-control"
														id="lname" placeholder="Name"> <span
														id="errmsg_address1"></span>
												</div>
											</div>

											<div class="col-md-4">
												<div class="form-group">
													<label>Address</label> <input type="text"
														class="form-control" id="address" placeholder="Address">
													<span id="errmsg_address2"></span>
												</div>
											</div>


											<div class="col-md-4">
												<div class="form-group">
													<label> Country</label>
													<div class="select">
														<select id="leadgercountry" onchange="getStateList();" class="form-control">
															<option value="">Select Country</option>
															<option th:each="c,iter:${countryList}"
																th:value="${c.key}" th:text="${c.name}"></option>

														</select>
													</div>
													<span id="errmsg_country"></span>
												</div>
											</div>

											<div class="col-md-4">
												<div class="form-group">
													<label> State</label>

													<div class="select">
														<select id="leadgerstate" class="form-control">
															<option value="">Select State</option>
															<option th:each="c,iter:${stateList}" th:value="${c.key}"
																th:text="${c.name}"></option>

														</select>
													</div>
													<span id="errmsg_state"></span>
												</div>
											</div>
											<div class="col-md-4">
												<div class="form-group">
													<label>Pin Code</label> <input type="text"
														class="form-control" id="pincode" placeholder="Pin Code">

												</div>
											</div>


										</div>

									</div>
								</div>
							</div>


						</div>

									Registration Details</button>

							<button class="btn btn-primarynew" onclick="copyAsBillingAdd()">Copy As Shipping Address</button>
							</div> -->

									<div class="row">

										</div>


									</div>


								</div>

						<!-- 	main div start here -->
						<div id="main">

							<!-- 	collapse for Contact InformationStart here -->
							<div class="accordion-item">

										aria-expanded="false" aria-controls="collapseOne">
										Other Details</button>
								</h2>
								<div id="collapseOne" class="accordion-collapse collapse show"
									aria-labelledby="headingOne" data-bs-parent="#accordionExample">


									<div class="col-md-4">
										<div class="form-group">
											<label>Opening Balance(01-04-2023)</label>
											<input type="text"
												id="openinbalanceDate" placeholder="Opening Balance"
												class="form-control" autocomplete="off">
										</div>
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
