
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>

  <link rel="stylesheet" href="../assets/css/projects/closeout.css" />
<script src="../assets/js/projects/closeout.js"></script>
<body>
	<div layout:fragment="content" class="maincontent">

		<div class="container-fluid">
			<div class="row">
				<div class="maincontentsec" id ="mainid">
					<!-- <div class="content_padding"> -->
						<div class="row" id="upperline">
							<div class="col-md-4  btn-hs">
								<input type="hidden" id="sessionId" th:value="${userId}" />

							</div>
							
							
						<div class="row">
							<div class="col-md-4"></div>
						</div>
						<div class="row" id="upperOne">
							<class="innerstickybg">
								<div class="row">
									<div class="col-md-4 ">
										<h3>Projects</h3>
									</div>
									<div class="col-md-4 btn-hs" id="searchRowDiv">
								<div class="input-style">
									<input type="text" placeholder="Search.." name="search"
										class="searchboxinput" onkeyup="cancelBar()"
										oninput="onQuickFilterChanged()" id="quickFilter"
										autocomplete="off">
									<div class="searchicon">
										<a href="javascript:void(0)"><span
											style="display: none; border-right: 1px solid #ccc; padding-right: 5px;"
											id="closeKey"
											onclick="gridOptions.api.setQuickFilter(null);$('#quickFilter').val('');document.getElementById('closeKey').style.display='none';"
											class="close_i"><i class="ti-close srchicon"></i></span></a><a
											href="javascript:void(0)"><i class="ti-search srchicon"></i></a>
									</div>
								</div>
							</div>
							
							
							</div>
							
							<div class="buttonsec btn-hs" id="ttbtn">
								<button class="btn2" id="search" onclick="search()">Search</button>
								<button class="new-btn" id="newPage" onclick="newPage()">NEW</button>
							</div>
						</div>

						<div id="myGrid" style="width: 100%; height: 300px;"
							class="ag-theme-alpine"></div>
</div>
				
				<div id="mySidenav1" class="sidenav">
								<div class="slidebox">
									<div class="row">
										<div class="col-md-10 edit"></div>
										<div class="col-md-2">
											<div class="arrow">
												<a href="javascript:void(0)" class="closebtn"
													onclick="closeNav1()"><i class="ti-arrow-right"></i></a>
											</div>
										</div>
									</div>
									<div style="clear: both;"></div>
									<div class="chartbtnsec">
										<div align="right">
											<button class="cancel-btn" onclick="closeNav1()" margin>CANCEL</button>
											<!-- <button class="btn3" onclick="deleteProductIndConfirm()">DELETE</button> -->
											<button class="btn1" id="saveId" onclick="saveTableData()">SAVE</button>
										</div>

									</div>
									<div class="clearfix"></div>
									<div class="row">
                                   <input type="hidden" id ="projectID">
							<!-- <div class="col-lg-6">
								<div class="form-group">
									<label>Project Id</label> <input type="text"
										class="form-control transparenttxtbox" id="projectID"
										onblur="removeValid(event)">
								</div>
							</div> -->

							<div class="col-lg-12">
											<div class="form-group">
												<label>Project Name</label> <input type="text"
													class="form-control transparenttxtbox" id="projectName"
													onblur="removeValid(event)">
											</div>
										</div>

										<div class="col-lg-12">
											<div class="form-group">
												<label>Location</label> <input type="text"
													class="form-control transparenttxtbox" id="location"
													onblur="removeValid(event)">
											</div>
										</div>

										<div class="col-lg-12">
											<div class="form-group">
												<label>Customer</label> <input type="text"
													class="form-control transparenttxtbox" id="pIncharge"
													onblur="removeValid(event)">
											</div>
										</div>

										
							<div class="col-lg-12">
								<div class="form-group calendar_box">
									<label>Project Planned Date</label> <input type="text"
										id="cName" class="form-control" onblur="removeValid(event)"
										th:attr="onkeyup=|formatDate('cName','${session.DATEFORMAT_JS}')|"
										readonly> <i class="ti-calendar picker_calendar"
										id="DateCalendar"></i>
								</div>
							</div>

							<div class="col-lg-12">
								<div class="form-group calendar_box">
									<label>ProjectCompletion Date</label> <input type="text"
										id="creationDate" class="form-control"
										onblur="removeValid(event)"
										th:attr="onkeyup=|formatDate('creationDate','${session.DATEFORMAT_JS}')|"
										readonly> <i class="ti-calendar picker_calendar"
										id="DateCalendar1"></i>
								</div>
							</div>

						</div>
								</div>
							</div>
				
					<div class="innerstickybg" id="yeshh1">
								<div class="row">
									<div class="col-md-6 ">
										<h3>Lesson Learned</h3>
									</div>
							
							<div class="col-md-6 buttonsec btn-hs" id="btndiv">
									<button class="new-btn" id="addId" onclick="openNav()" >Add</button>
					<button class="cancel-btn" id ="cancel" onclick="cancel()">CANCEL</button>

								</div>
							</div>
							<div id="myGrid2" style="width: 100%; height: 200px;"
									class="ag-theme-alpine"></div>
									
						</div>
				
				
				<div id="mySidenav" class="sidenav">
									<div class="slidebox">
										<div class="row">
											<div class="col-md-10 edit">Service Details</div>
											<div class="col-md-2">
												<div class="arrow">
													<a href="javascript:void(0)" class="closebtn"
														onclick="closeNav()"><i class="ti-arrow-right"></i></a>
												</div>
											</div>
										</div>
										<div style="clear: both;"></div>
										<div class="row">
								<div class="chartbtnsec">
									<div align="right">
										<button class="cancel-btn" onclick="closeNav()" margin>CANCEL</button>
										<!-- <button class="btn3" onclick="deleteProductIndConfirm()">DELETE</button> -->
										<button class="btn1" id="savechild" onclick="savechild()">SAVE</button>
									</div>

								</div>
							</div>
										<div class="clearfix"></div>
										<div class="row">


											<div class="col-lg-12">
												<div class="form-group">
													<label>WIN or Issue</label> <input type="text"
														class="form-control transparenttxtbox" id="activity"
														onblur="removeValid(event)">
												</div>
											</div>

											<div class="col-lg-12">
												<div class="form-group">
													<label>Describe what happend</label> <input type="text"
														class="form-control transparenttxtbox" id="planned"
														onblur="removeValid(event)">
												</div>
											</div>




											<div class="col-lg-12">
												<div class="form-group">
													<label>What was the impact?</label> <input type="text"
														class="form-control transparenttxtbox" id="forecast"
														onblur="removeValid(event)">
												</div>
											</div>

											<div class="col-lg-12">
												<div class="form-group">
													<label>How Does This Change Future Projects?</label> <input type="text"
														class="form-control transparenttxtbox" id="variance"
														onblur="removeValid(event)">
												</div>
											</div>

											<div class="col-lg-12">
												<div class="form-group">
													<label>Action Items</label> <input type="text"
														class="form-control transparenttxtbox" id="action"
														onblur="removeValid(event)">
												</div>
											</div>


										</div>
									</div>
								</div>
								<div id="deleteid" class="modal fade show" aria-modal="true">
							<div class="modal-dialog modal-confirm">
								<div class="modal-content" style="height: 400px; width: 500px; align: center;">
									<div class="modal-header flex-column"></div>
									<div class="row">
										<!-- <div class="col-md-6">
										<div class="form-group">
											<label>Project ID</label> 
											<div class="select">
											<select class="" id="item" onblur="removeValid(event);">
												<option value="">Select</option>
												<option value="RFP001">RFP001</option>
												<option value="RFP002">RFP002</option>
												<option value="RFP003">RFP003</option>
												<option value="RFP004">RFP004</option>
												<option th:each="c,iter:${budgetCategoryList}"
														th:value="${c.key}" th:text="${c.name}"></option>
											</select>
											</div>
										</div>
										</div> -->
										<div class="col-md-12s">
											<div class="form-group">
											
											<!-- autosearch -->
											
												<label>Project Name</label>
												<div class="select">
												<select class="" id="item" onblur="removeValid(event);">
													<option value="">Select</option>
													<option value="RFP001">Iterarch Building Product PVT ltd</option>
													<option value="RFP002">SMCC CONSTRUCTION INDIA LIMITED</option>
													<option value="RFP003">Bhusan Power & Steel</option>
													<option value="RFP004">Shree Cement</option>
													<!-- <option th:each="c,iter:${budgetCategoryList}"
															th:value="${c.key}" th:text="${c.name}"></option> -->
												</select>
												</div>
											</div>
										</div>
									</div>
									<div class="modal-footer justify-content-center"
										style="margin-top: 0px;">
										
											<div id="myGridNew" style="width: 100%; height: 200px;"
								class="ag-theme-alpine"></div>
										</div>
										<div class="modal-body">
										<button class="btn3" id="cancelR" align="center"
											onclick="cancelR()">Cancel</button>
										<button class="btn2" id="copy" align="center"
											onclick="copy()">Copy</button>
										
										</div>
								</div>
							</div>
						</div>

</div>

			</div>
		</div>
	</div>
</body>

</html>
