<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<link rel="stylesheet" href="../assets/css/projects/sub-contractor.css" />
<script src="../assets/js/projects/subcontractor.js"></script>
<body>
	<div layout:fragment="content" class="maincontent">

		<div class="container-fluid">
			<div class="row">
				<div class="maincontentsec">
					<div class="content_padding">
						<div class="row" id="upperline">
							<div class="row">
								<div class="col-md-6 ">
									<h3>EMPANELLED CONTRACTORS</h3>
								</div>

								<div class="col-md-6 buttonsec btn-hs" id="btndiv">
									<button class="new-btn" id="addId" onclick="openNav()">Add</button>
									<button class="btn3" id="delete" onclick="deleteFun()">Delete</button>

								</div>
							</div>
							<div id="myGrid2" style="width: 100%; height: 150px;"
								class="ag-theme-alpine"></div>
								<div style="width: 100%; height: 50px;"
								class="ag-theme-alpine"></div>

						</div>




						<div class="row">
							<div class="col-md-6 ">
								<h3>Contractor Work Details</h3>
							</div>

							<div class="col-md-6 buttonsec btn-hs" id="btndiv2">
								<button class="new-btn" id="addId" onclick="openNav1()">Add</button>
								<button class="btn3" id="delete" onclick="cancel()">Cancel</button>

							</div>
						</div>
						<div id="myGrid3" style="width: 100%; height: 250px;"
							class="ag-theme-alpine"></div>


						<div id="main">
							<div id="mySidenav" class="sidenav">
								<div class="slidebox">
									<div class="row">
										<div class="chartbtnsec">
											<div align="right">
												<button class="btn3" id="cancel1" onclick="closeNav()">CANCEL</button>
												<button class="btn1" id="save1" onclick="saveTableData()">SAVE</button>

											</div>
										</div>

										<div class="col-lg-6">
											<input type="hidden" id="projectId">
											<div class="form-group">
												<label>Project Name</label> <input type="text"
													id="projectName" class="form-control">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<label>Task/Activity</label> <input type="text" id="task"
													class="form-control">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<label>Scope of the Work</label> <input type="text"
													id="scopeoftheWork" class="form-control">
											</div>
										</div>

										<div class="col-lg-6">
											<div class="form-group">
												<label>Duration of the Work</label> <input type="text"
													id="durationoftheWork" class="form-control">
											</div>
										</div>

										<div class="col-lg-6">
											<div class="form-group">
												<label>License Verified</label> <input type="text"
													id="licenseVerified" class="form-control">
											</div>
										</div>

										<div class="col-lg-6">
											<div class="form-group">
												<label>Statement of Intent Recieved</label> <input
													type="text" id="statementofintentRecieved"
													class="form-control">
											</div>
										</div>

										<div class="col-lg-6">
											<div class="form-group">
												<label>Request to Sublet Recieved</label> <input type="text"
													id="requesttosubletRecieved" class="form-control">
											</div>
										</div>

										<div class="col-lg-6">
											<div class="form-group">
												<label>Schedule of Work Recieved</label> <input type="text"
													id="scheduleofworkRecieved" class="form-control">
											</div>
										</div>

										<div class="col-lg-6">
											<div class="form-group">
												<label>Drawings Provided</label> <input type="text"
													id="drawingsProvided" class="form-control">
											</div>
										</div>

										<div class="col-lg-6">
											<div class="form-group">
												<label>Punchlist Complete</label> <input type="text"
													id="punchlistComplete" class="form-control">
											</div>
										</div>

										<div class="col-lg-6">
											<div class="form-group">
												<label>Date of Notice to Proceed Issued</label> <input
													type="date" id="dateofnoticetoproceedIssued"
													class="form-control">
											</div>
										</div>

										<div class="col-lg-6">
											<div class="form-group">
												<label>Date Contract Executed</label> <input type="date"
													id="datecontractExecuted" class="form-control">
											</div>
										</div>

										<div class="col-lg-6">
											<div class="form-group">
												<label>Date Insurance Recieved</label> <input type="date"
													id="dateinsuranceRecieved" class="form-control">
											</div>
										</div>

										<div class="col-lg-6">
											<div class="form-group">
												<label>Other Required Documentation</label> <input
													type="text" id="otherrequiredDocumentation"
													class="form-control">
											</div>
										</div>

									</div>
								</div>
							</div>

							<div id="mySidenav1" class="sidenav">
								<div class="slidebox">
									<div class="slidebox">
										<div class="row">
											<div class="chartbtnsec">
												<div align="right">
													<button class="btn3" id="cancel1" onclick="closeNav1()">CANCEL</button>
													<button class="btn1" id="save1" onclick="saveTableData1()">SAVE</button>

												</div>
											</div>

											<div class="col-lg-6">
												<input type="hidden" id="contractorId">
												<div class="form-group">
													<label>Contractor Name</label> <input type="text"
														id="contractorName" class="form-control">
												</div>
											</div>
											<div class="col-lg-6">
												<div class="form-group">
													<label>Email</label> <input type="email" id="email"
														class="form-control">
												</div>
											</div>
											<div class="col-lg-6">
												<div class="form-group">
													<label>Phone</label> <input type="text" id="phone"
														class="form-control">
												</div>
											</div>

											<div class="col-lg-6">
												<div class="form-group">
													<label>Contractor Type</label> <input type="text"
														id="contractorType" class="form-control">
												</div>
											</div>

											<div class="col-lg-6">
												<div class="form-group">
													<label>GSTIN</label> <input type="text" id="gstIn"
														class="form-control">
												</div>
											</div>

											<div class="col-lg-6">
												<div class="form-group">
													<label>PAN</label> <input type="text" id="panId"
														class="form-control">
												</div>
											</div>

											<div class="col-lg-6">
												<div class="form-group">
													<label>Address1</label> <input type="text" id="address1"
														class="form-control">
												</div>
											</div>

											<div class="col-lg-6">
												<div class="form-group">
													<label>Address2</label> <input type="text" id="address2"
														class="form-control">
												</div>
											</div>

											<div class="col-lg-6">
												<div class="form-group">
													<label>City</label> <input type="text" id="city"
														class="form-control">
												</div>
											</div>

											<div class="col-lg-6">
												<div class="form-group">
													<label>State</label> <input type="text" id="state"
														class="form-control">
												</div>
											</div>

											<div class="col-lg-6">
												<div class="form-group">
													<label>PIN</label> <input type="text" id="pinId"
														class="form-control">
												</div>
											</div>

											<div class="col-lg-6">
												<div class="form-group">
													<label>Status</label> <input type="text" id="status"
														class="form-control">
												</div>
											</div>


										</div>
									</div>

								</div>
							</div>



						</div>

					</div>

				</div>
			</div>

		</div>
	</div>

</body>


</html>
