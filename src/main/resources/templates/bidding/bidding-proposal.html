
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<script src="../assets/js/bidding/bidding-proposal.js"></script>

<link rel="stylesheet"
	href="../assets/css/bidding/bidding-proposal.css" />
<body>
	<div layout:fragment="content" class="maincontent">

		<div class="container-fluid">
			<div class="row">
				<div class="maincontentsec">
					<!-- <div class="content_padding"> -->
					<div class="row" id="upperline">
						<div class="col-md-4  btn-hs">
							<input type="hidden" id="sessionId" th:value="${userId}" />

						</div>

					</div>

					<div class="row">
						<div class="col-md-4"></div>
					</div>
					<div class="row" id="upperOne">
						<div class="innerstickybg">
							<div class="row">
								<div class="col-md-4 ">
									<h3>Proposals</h3>
								</div>
								<div class="col-md-4 btn-hs" id="searchRowDiv">
									<div class="input-style">
										<input type="text" placeholder="Search.." name="search"
											class="searchboxinput" onkeyup="cancelBar()"
											oninput="onQuickFilterChanged()" id="quickFilter"
											autocomplete="off">
										<div class="searchicon">
											<a href="javascript:void(0)"><span
												style="display: none; border-right: 1px solid #ccc; padding-right: 5px;"
												id="closeKey"
												onclick="gridOptions.api.setQuickFilter(null);$('#quickFilter').val('');document.getElementById('closeKey').style.display='none';"
												class="close_i"><i class="ti-close srchicon"></i></span></a><a
												href="javascript:void(0)"><i class="ti-search srchicon"></i></a>
										</div>
									</div>
								</div>

								<div class="col-md-4 buttonsec btn-hs" id="btndiv">
									<button class="new-btn" id="addId1" onclick="mySideNavFun1()">Add</button>
									<button class="btn3" id="delete1" onclick="closeNavFun1()">Delete</button>
								</div>

								<div class="col-md-4 buttonsec btn-hs" id="btndiv">



									<!-- <button class="new-btn" id="addId" style="display: none;">Add</button> -->

								</div>
							</div>
						</div>
					</div>
				</div>


				<div id="myGrid" style="width: 100%; height: 150px;"
					class="ag-theme-alpine"></div>





				<!-- It is for proposal status -->



				<div id="main" class="mt-4">
					<!-- <div class="accordion-item"> -->
					<h2 class="accordion-header" id="headingOne">

						<!-- <button class="accordion-button" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseOne"
								aria-expanded="false" aria-controls="collapseOne"> -->



						<div class="row">
							<div class="col-md-8 ">
								<h3>Proposal Status</h3>
							</div>
							<div class="col-md-4 buttonsec btn-hs" id="btndiv">
								<button class="new-btn" id="addId" onclick="mySideNavFun()">Add</button>
								<button class="btn3" id="delete" onclick="deleteFun()">Delete</button>
							</div>
						</div>

					</h2>





					<!-- 	<div id="collapseOne" class="accordion-collapse collapse in"
							aria-labelledby="headingOne" data-bs-parent="#accordionExample">
							<div class="accordion-body"> -->


					<!--  It is for Sidenav -->


					<div id="mySidenav" class="sidenav">
						<div class="slidebox">
							<div class="row">
								<div class="col-md-4 edit">Proposal Status</div>


								<div class="col-md-2">
									<div class="arrow">
										<a href="javascript:void(0)" class="closebtn"
											onclick="closeNav()"><i class="ti-arrow-right"></i></a>
									</div>
								</div>
							</div>


							<div style="clear: both;"></div>
							<div class="chartbtnsec">
								<div align="right">
									<button class="approve-btn" id="submit1"
										onclick="saveTableData1()">SUBMIT</button>
									<button class="cancel-btn" onclick="closeNav()">CANCEL</button>
									<button class="btn3" style="display: none;">DELETE</button>
								</div>

							</div>
							<div class="clearfix"></div>
							<div class="row">


								<div class="col-lg-12">
									<div class="form-group">
										<label>Activity/Task</label> <input type="text"
											class="form-control transparenttxtbox" id="activity"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label>Assigned To</label> <input type="text"
											class="form-control transparenttxtbox" id="assignedTo"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group calendar_box">
										<label>Start Date</label> <input type="text" id="startDate"
											class="form-control" onblur="removeValid(event)"
											th:attr="onkeyup=|formatDate('startDate','${session.DATEFORMAT_JS}')|"
											readonly> <i class="ti-calendar picker_calendar"
											id="DateCalendar1"></i>
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group calendar_box">
										<label>End Date</label> <input type="text" id="endDate"
											class="form-control" onblur="removeValid(event)"
											th:attr="onkeyup=|formatDate('endDate','${session.DATEFORMAT_JS}')|"
											readonly> <i class="ti-calendar picker_calendar"
											id="DateCalendar2"></i>
									</div>
								</div>



								<div class="col-lg-12">
									<div class="form-group">
										<label>File Name</label> <input type="text"
											class="form-control transparenttxtbox" id="fileName"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label>Attachment</label> <input type="text"
											class="form-control transparenttxtbox" id="attachment"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label>Version</label> <input type="text"
											class="form-control transparenttxtbox" id="version"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label>Status</label> <input type="text"
											class="form-control transparenttxtbox" id="status1"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label for="remarks">Remarks</label>
										<textarea class="form-control transparenttxtbox" id="remarks"
											rows="4"></textarea>
									</div>
								</div>

							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-md-12 buttonsec btn-hs"></div>
						<div id="myGrid1" style="width: 100%; height: 300px;"
							class="ag-theme-alpine"></div>
					</div>



					<div id="mySideNav1" class="sidenav">
						<div class="slidebox">
							<div class="row">
								<!-- <div class="col-md-4 edit">Proposal</div>



											<div class="col-md-2">
												<div class="arrow">
													<a href="javascript:void(0)" class="closebtn"
														onclick="closeNav()"><i class="ti-arrow-right"></i></a>
												</div>
											</div> -->
							</div>


							<div style="clear: both;"></div>
							<div class="chartbtnsec">
								<div align="right">
									<button class="approve-btn" id="submit"
										onclick="saveTableData()">SUBMIT</button>
									<button class="cancel-btn" onclick="closeNavFun1()">CANCEL</button>
									<button class="btn3" style="display: none;">DELETE</button>
								</div>

							</div>
							<div class="clearfix"></div>
							<div class="row">

								<div class="col-lg-12">
									<div class="form-group calendar_box">
										<label>Date</label> <input type="text" id="dateId"
											class="form-control" onblur="removeValid(event)"
											th:attr="onkeyup=|formatDate('dateId','${session.DATEFORMAT_JS}')|"
											readonly> <i class="ti-calendar picker_calendar"
											id="DateCalendar"></i>
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label>RFP NO.</label> <input type="text"
											class="form-control transparenttxtbox" id="rfpno"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group calendar_box">
										<label>RFP Date</label> <input type="text" id="rfpDate"
											class="form-control" onblur="removeValid(event)"
											th:attr="onkeyup=|formatDate('rfpDate','${session.DATEFORMAT_JS}')|"
											readonly> <i class="ti-calendar picker_calendar"
											id="DateCalendar3"></i>
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group calendar_box">
										<label>CutOff Date</label> <input type="text" id="cutoffDate"
											class="form-control" onblur="removeValid(event)"
											th:attr="onkeyup=|formatDate('cutoffDate','${session.DATEFORMAT_JS}')|"
											readonly> <i class="ti-calendar picker_calendar"
											id="DateCalendar4"></i>
									</div>
								</div>



								<div class="col-lg-12">
									<div class="form-group">
										<label>Customer Name</label> <input type="text"
											class="form-control transparenttxtbox" id="customerName"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label>Location</label> <input type="text"
											class="form-control transparenttxtbox" id="location"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label>State</label> <input type="text"
											class="form-control transparenttxtbox" id="state"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label>Category</label> <input type="text"
											class="form-control transparenttxtbox" id="category"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label>Sub-Category</label> <input type="text"
											class="form-control transparenttxtbox" id="subCategory"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label>Owner</label> <input type="text"
											class="form-control transparenttxtbox" id="owner"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label>RFP-Document</label> <input type="text"
											class="form-control transparenttxtbox" id="rfpDocument"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label>PreQualification Questions</label> <input type="text"
											class="form-control transparenttxtbox" id="PreQualification"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label>Clarification</label> <input type="text"
											class="form-control transparenttxtbox" id="clarification"
											onblur="removeValid(event)">
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<label>Status</label> <input type="text"
											class="form-control transparenttxtbox" id="status"
											onblur="removeValid(event)">
									</div>
								</div>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>



</body>

</html>
