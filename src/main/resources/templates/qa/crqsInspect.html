<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>PDF</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

  <style type="text/css">
  *{
  	font-size: 10px;
  }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-left: -1px;
      margin-right: -1px;
    }

    .heading {
      font-weight: 700;
      font-size: 16px;
      border-bottom: 1px solid #000;
    }

    .tblheading {
      padding: 5px 10px;
    }

    tbody td {
      padding: 3px;
      height: 20px;
    }

    .td-gap {
      padding: 15px 0px;
    }

    .height-box {
      height: 50px;
    }


    .btm-box {
      height: 70px;
      padding: 5px 0px;
      vertical-align: bottom;
      font-weight: 700;
    }

    .txt-cntr {
      text-align: center;
    }

    @media print {
      .tblcell {
        background: #FFF;
      }}
  </style>
    </head>
  <body>
    <div class="execution" style="border: 1px solid #333;">
      <table>
        <tr>
          <td colspan="2">
            <div class="txt-cntr heading">SAMPLE FORMAT FOR HOLD LOT INSPECTION</div>
          </td>
        </tr>
        <tr>
          <td valign="top" class="td-gap">
          </td>
          <td width="150" valign="top" class="td-gap"></td>

        </tr>
      </table>
      <table cellpadding="1" cellspacing="0" bgcolor="#333" border="1">
        <tr height="20" style='mso-height-source:userset;height:15.75pt' th:each="item : ${crqs}">
          <td  bgcolor="#fff" th:text="${item.defect}"></td>
          <td  bgcolor="#fff" th:text="${item.desc}"></td>
        </tr>
      </table>
      <table>
        <tr  style="height: 50px;">
          <td class="btm-box txt-cntr" >Name / Signature of AGL Supervisor</td>
          <td class="btm-box" align="right" style="padding-right: 40px;">Name / Signature of Shift Executive</td>
        </tr>
      </table>
    </div>
  </body>
</html>
