function savePlanDetails(datas) {
	$('.loader').show();
	$.ajax({
		type : "POST",
		url : "pcro-details-add",
		dataType : "json",
		contentType : "application/json",
		data : JSON.stringify(datas),
		success : function(response) {
			$('.loader').hide();
			var itemName = $("#itemname option:selected").text();
			if (response.code == "success") {
				cancel()
				$("#messageParagraph").text(response.message);
				$("#msgOkModal").removeClass("btn3");
				$("#msgOkModal").addClass("btn1");
				$("#msgModal").modal('show');
				agGrid.simpleHttpRequest({
					url : 'pcro-details-view'
				}).then(function(data) {
					var jsonData = JSON.parse(data.body[0]);
					var allData=jsonData.view;
					console.log(allData)
					var len = allData.length;
					$('#totalReq').find('span').html(len);
					gridOptions.api.setRowData(allData);
				});
				
			} else {
				$('.loader').hide();
				$("#messageParagraph").text("Test Parameter For "+itemName+" Already Exist.");
				$("#msgOkModal").removeClass("btn3");
				$("#msgOkModal").addClass("btn1");
				$("#msgModal").modal('show');
				
				$("#itemid").val('');
				$("#itemname").val('');
				$("#description").val('');
				activityOptions.api.setRowData();
			}
		},
		error : function(data) {
			$('.loader').hide();
		}
	})

}

      function findMinMax() {
    	  var inputs = document.getElementsByClassName('totalHour');
    	  var corrfactor = parseFloat(document.getElementById('corrfactor').value);
    	  var avg5pouch = parseFloat(document.getElementById('avg5pouch').value);
    	  var minValue = Number.MAX_VALUE;
    	  var maxValue = Number.MIN_VALUE;
    	  var sum = 0;
    	  var count = 0;

    	  for (var i = 0; i < inputs.length; i++) {
    	    var value = parseFloat(inputs[i].value);
    	    if (!isNaN(value) && value !== "") {
    	      minValue = Math.min(minValue, value);
    	      maxValue = Math.max(maxValue, value);
    	      sum += value;
    	      count++;
    	    }
    	  }

    	  var averageValue = count > 0 ? sum / count : 0;
    	  var squaredDifferencesSum = 0;

    	  for (var i = 0; i < inputs.length; i++) {
    	    var value = parseFloat(inputs[i].value);
    	    if (!isNaN(value) && value !== 0) {
    	      var difference = value - averageValue;
    	      squaredDifferencesSum += difference * difference;
    	    }
    	  }

    	  var variance = count > 0 ? squaredDifferencesSum / count : 0;
    	  var standardDeviation = Math.sqrt(variance);

    	  document.getElementById('minwt').value = minValue !== Number.MAX_VALUE ? minValue - avg5pouch : 0;
    	  document.getElementById('maxwt').value = maxValue !== Number.MIN_VALUE ? maxValue - avg5pouch : 0;
    	  document.getElementById('avgwt').value = parseFloat((averageValue !== 0 ? averageValue - avg5pouch : 0).toFixed(4));;
    	  document.getElementById('cavgwt').value = parseFloat((averageValue !== 0 ? (averageValue - avg5pouch) + corrfactor : 0).toFixed(4));
    	  document.getElementById('sd').value = parseFloat(standardDeviation.toFixed(4));
    	}

	function handleTextFieldKeyDown(event) {
		let currentCell = '';
		const idChar = {};
		if (event.code === 'Tab') {
			const currentInput = event.target;
			let currentId = currentInput.id;
			for (let i=0; i<currentId.length; i++) {
				idChar[i] = currentId.charAt(i);
				// console.log(`idChar[${i}] is ${idChar[i]}`);
				let searchString = idChar[0]+idChar[1];
				currentCell = currentId.replace(searchString,'');

			if (currentCell < 17) {
				const nextInput = parseInt(currentCell) + 1;
				let nextInputId = idChar[0]+idChar[1]+nextInput;
				let nextInputCell = document.getElementById(`${nextInputId}`);
				if (nextInputCell) {

			}
		}
