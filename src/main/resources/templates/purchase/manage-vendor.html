	$(function() {

		$("input[name=ReminderYesOrNo]:radio").click(function() {
			if ($('input[name=ReminderYesOrNo]:checked').val() == "Yes") {
				$('.reminderBtn').show();

			} else if ($('input[name=ReminderYesOrNo]:checked').val() == "No") {
				$('.reminderBtn').hide();
				$('#reminderDateid').val("");
				$('#reminderTime').val("");
				$('#taskAlertBy').val("");

			}
		});

		var dateFormat = localStorage.getItem("dateFormat");
		$("#startDateCalendar").datetimepicker({
			format : dateFormat,
			closeOnDateSelect : true,
			timepicker : false,
		}).on("change", function() {
			$('#startDate').val($(this).val());
		})

		$('#startDate').blur(function() {

			$("#toDateCalendarTime").val($(this).val());

	// Edit & stage change 
	function editPage(id) {
		var editId = id.split(",");
		var vendorId = editId[0];
		var modal = editId[1];
		$('.loader').show();
		$("#demo").show();
		$
				.ajax({
					type : "GET",
					url : "manage-vendor-edit?id=" + vendorId,
					async : false,
					success : function(response) {
						console.log("response for edit cus------"
								+ JSON.stringify(response));
						if (response.code == "Success") {
							$('.loader').hide();
							$("#add").hide();
							$("#copy").hide();
							$("#delete").hide();
							$("#myGrid").hide();
							$("#searchRowDiv").hide();
							$("#totalReq").hide();
							$("#statusDiv").hide();
							$("#idDiv").hide();
							$("#collapseFour").hide();
							$("#headingFour").hide();
							$("#myGridActivity").hide();

							$("#demo").show();
							$(".formValidation").remove();

							$(".container").hide();

							var vendorId = $("#vendorId").text(
									response.body[0].vendorId);

							$('#customerType').val(
									response.body[0].customerType);
							$('#salutation').val(response.body[0].salutation);
							$('#vendorName').val(response.body[0].vendorName);
							$('#companyName').val(response.body[0].companyName);
							//$('#customerDisplayName').val(response.body[0].customerDisplayName);

							$('#vendorMobile').val(

	function addVendorInfo() {
		var obj = {};

		obj.paymentTerms = $('#paymentTerms').val();
		obj.tds = $('#tds').val();

	//Personal Email validation
	var pmailValid;

	function pmailVal() {
		var mail1 = $('#vendorEmail').val();
		var mid = /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/;
		var mail = mail1.toLowerCase();
		$('#vendorEmail').val(mail);
		if (mail != "") {
			if (mid.test(mail)) {
				$("#error3").hide();
				pmailValid = true;

				return true;
			} else {
				$("#error3").show();
				$("#error3").html("Please enter a valid email id.");
				pmailValid = false;
				return false;
			}

		} else {
			$("#error3").hide();
			pmailValid = true;
			return true;
		}

	}

	//pancard card validation 

	var pancardValid;

	function pancardVal() {
		var pancard = $('#pan').val();

		var pancardid = /([A-Z]){5}([0-9]){4}([A-Z]){1}$/;
		var format = /[ `!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;

		if (pancard != '' && pancard.toUpperCase() === pancard
				&& !format.test(pancard)) {
			if (pancardid.test(pancard)) {
				$("#error4").hide();
				pancardValid = true;
				return true;
			} else {

				$("#error4").show();
				$("#error4").html("Please enter a valid pan card no.");
				//  $('#panno').val("");
				pancardValid = false;
				return false;
			}

		} else {
			$('#pan').val("");
			pancardValid = false;
			return false;

		}

	}

	var GSTValid;
	function ValidateGSTNumber() {
		var gstNumber = $('#gstNumber').val();
		var expr = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
		if (gstNumber != "") {
			if (expr.test(gstNumber)) {
				$("#error5").hide();
				GSTValid = true;
				return true;
			} else {

				$("#error5").show();
				$("#error5").html("Please enter  valid GST Number.");
				GSTValid = false;
				return false;
			}
		} else {

			$('#gstNumber').val("");
			$("#error5").hide();
			GSTValid = true;
			return true;
		}
	}

						<div class="modal-dialog modal-confirm">
							<div class="modal-content">
								<div class="modal-header flex-column">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">
										<i class="ti-close modal-close"></i>
									</button>
								</div>
								<div class="modal-body">
									<p>Do you really want to delete these records? This process
										cannot be undone.</p>
								</div>
								<div class="modal-footer justify-content-center">
									<button type="button" class="btn1" data-dismiss="modal"
										aria-hidden="true">Cancel</button>
									<button type="button" class="btn3" id="deleteModalBtn"
										onclick="deleteReq()">Delete</button>
								</div>
							</div>
						</div>
					</div>


					<!-- The Modal For Validation-->
					<div class="modal fade" id="reqValid">
						<div class="modal-dialog modal-confirm">
							<div class="modal-content">
								<div class="modal-header flex-column">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">
										<i class="ti-close modal-close"></i>
									</button>
								</div>
								<div class="modal-body">
									<p id="modalMsg"></p>
								</div>
								<div class="modal-footer justify-content-center">
									<button type="button" class="btn1" data-dismiss="modal"
										aria-hidden="true">Ok</button>
								</div>
							</div>
						</div>
					</div>

					<!-- ------------------Mark Lost modal------------------------- -->

					<div id="markLostModal" class="modal fade">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">Lost Reason</h4>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<i class="ti-close"></i>
									</button>

								</div>
								<div class="modal-body">
									<!-- text input -->
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>Comment</label> <input class="form-control"
													type="text" id="comment">
											</div>
										</div>

									</div>
								</div>
								<div class="modal-footer justify-content-left">
									<button type="button" class="btn1" data-dismiss="modal"
										aria-hidden="true" id="SubmitBtn" onclick="rejectLeave()">Submit</button>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
	</div>
</body>
</html>
