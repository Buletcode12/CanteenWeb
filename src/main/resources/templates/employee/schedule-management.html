	function openNav() {
		alert();

			//$("newAct1").attr('disabled', true);
			$("#main_content").show();
			$('#newAct1').hide();
		} else {

		}

	function closeNav() {
		document.getElementById("mySidenav").style.width = "0";
		document.getElementById("main_content").style.width = "100%";
		$("#newAct1").show();
		$("#shiftId").val('');
		$("#empId").val('');
		$("#remark").val('');
	}

	var count1 = 0;
	function allCheck1() {
		count1++;

		if (count1 == 1) {
			$('.checkCls1').prop("checked", true);
		} else {
			count1 = 0;
			$('.checkCls1').prop("checked", false);
		}
	}

	function onQuickFilterChanged() {
		gridOptions.api
				.setQuickFilter(document.getElementById('quickFilter').value);
	}

	function cancelBar() {
		var id = document.getElementById("closeKey");
		id.style.display = "block";

		if ($('#quickFilter').val() == null || $('#quickFilter').val() == "") {
			id.style.display = "none";
		}
	}
</script>

<script type="text/javascript">
	$(document).ready(
			function() {

				var userid = $("#sessionId").val();
				var userrole = $("#sessionRole").val();
				var roleid = "";
				for (var i = 6; i <= userrole.length; i = i + 6) {
					roleid = roleid + '"' + userrole.slice(i - 6, i) + '",';
				}
				roleid = roleid.substring(0, roleid.length - 1);
				gridOptions.api.setRowData();

				agGrid.simpleHttpRequest(
						{
							url : "schedule-management-view-employee?userid="
									+ userid + "&roleid=" + roleid,
						}).then(function(data) {
					var len = data.length;
					$('#totalReq').find('span').html(len);
					gridOptions.api.setRowData(data);
				})
			});

	//master save data

	function masterSaveData() {
		var datas = [];
		var rowCount = activityOptions.api.getDisplayedRowCount();

		if (rowCount > 0) {

			activityOptions.api.forEachNode(function(rowNode, index) {

				var item = rowNode.data;

				item.shiftScheduleId = $("#sId").text();
				item.fromDate = $("#fromDate").val();
				item.toDate = $("#toDate").val();
				item.scheduleId = $("#scheduleId").val();
				item.departmantId = $("#departmantId").val();
				item.sectionId = $("#sectionId").val();
				item.subComponentId = localStorage.getItem('activity');
				datas.push(item);
				console.log(item)
			});
		} else {

			var item = {};

			item.shiftScheduleId = $("#sId").text();
			item.fromDate = $("#fromDate").val();
			item.toDate = $("#toDate").val();
			item.scheduleId = $("#scheduleId").val();
			item.departmantId = $("#departmantId").val();
			item.sectionId = $("#sectionId").val();

			datas.push(item);
		}

		saveRequisition(datas);
		console.log(datas);

	}
	/* if (validFormData() && validProductData()) { */

	function saveRequisition(datas) {
		console.log(datas)
		$('.loader').show();
		$("body").addClass("overlay");
		$
				.ajax({
					type : "POST",
					url : "schedule-management-add-schedule-details",
					dataType : "json",
					contentType : "application/json",
					data : JSON.stringify(datas),
					success : function(response) {
						$('.loader').hide();
						$("body").removeClass("overlay");
						if (response.message == "Success") {
							$("#messageParagraph").text(
									"Data Saved Successfully");
							$("#msgOkModal").removeClass("btn3");
							$("#msgOkModal").addClass("btn1");
							$("#msgModal").modal('show');
							$("#reqTable").show();
							$("#totalReq").show();
							$("#mainbtns").show();
							$(".btn-hs").hide();
							$("#myGrid").show();
							$("#demo").hide();
							/* $("#newBtn").show(); 
							$("#reqDltBtn").hide(); 
							$("#download").show(); 
							 */
							var userid = $("#sessionId").val();
							var userrole = $("#sessionRole").val();
							var roleid = "";
							for (var i = 6; i <= userrole.length; i = i + 6) {
								roleid = roleid + '"'
										+ userrole.slice(i - 6, i) + '",';
							}
							roleid = roleid.substring(0, roleid.length - 1);
							gridOptions.api.setRowData();

							agGrid
									.simpleHttpRequest(
											{
												url : "schedule-management-view-employee?userid="
														+ userid
														+ "&roleid="
														+ roleid,
											}).then(function(data) {
										var len = data.length;
										$('#totalReq').find('span').html(len);
										gridOptions.api.setRowData(data);
									})
							//location.reload(); 
						} /* else {
										$('.loader').hide();
										$("body").removeClass("overlay");
									} */
					},
					error : function(data) {
						/* $('.loader').hide();
						$("body").removeClass("overlay"); */
					}
				}) //ajax ends
	}

	$("#newBtn").click(function() {

		$(".btn-hs").hide();
		$("#demo").show();
	})

	var deleteid = "";
	function rowSelectDetails() {
		var selectedRows = activityOptions.api.getSelectedRows();

		deleteid = "";
		for (var i = 0; i < selectedRows.length; i++) {

			deleteid = deleteid + '"' + selectedRows[i].orderId + '",';

		}
		deleteid = deleteid.substring(0, deleteid.length - 1);

		var rowCount = 0;
		selectedRows.forEach(function() {
			rowCount = rowCount + 1;
		});
		if (rowCount > 0) {

		} else {

		}

		var selectedRows = gridOptions.api.getSelectedRows();

	// for editing child table of shift 
	function editRow(rowNo) {
		var rowNode = activityOptions.api.getRowNode(rowNo);

		openNav();

		$("#rowEdit").val(rowNo);
		$("#shiftId").val(rowNode.data.shiftId);
		$("#empId").val(rowNode.data.empId);
		$("#remark").val(rowNode.data.remark);

	}

	//editing the employee shift details parent table

	function editShift(shiftScheduleId) {
		$("#myGrid").hide();
		$("#reqTable").hide();
		$(".btn-hs").show();
		$("#demo").show();
		$('.loader').show();
		$("body").addClass("overlay");
		$('#newBtn').hide();
		$('#reqDltBtn').hide();
		$('#download').hide();
		$('#totalReq').hide();
		$('#searchDiv').hide();
		agGrid.simpleHttpRequest(
				{
					url : 'schedule-management-edit-employee-trough-ajax?id='
							+ shiftScheduleId
				}).then(function(data) {

			$("#sId").html(data[0].shiftScheduleId);
			$("#fromDate").val(data[0].fromDate);
			$("#toDate").val(data[0].toDate);
			$("#scheduleId").val(data[0].scheduleId);
			$("#departmantId").val(data[0].departmantId);
			$("#sectionId").val(data[0].sectionId);

			if (data[0].shiftId != null) {
				activityOptions.api.setRowData(data);
			}

			$('.loader').hide();
			$("body").removeClass("overlay");
		});

	}

	// delete Schedule 

	function deleteOnclick() {
		var selectedRows = gridOptions.api.getSelectedRows();
		var selectedRowsString = '';
		selectedRows.forEach(function(selectedRow, index) {
			if (index > 0) {
				selectedRowsString += ',';
			}
			selectedRowsString += selectedRow.shiftScheduleId;
		});
		if (selectedRowsString) {
			var item = {};
			item.shiftScheduleId = selectedRowsString;
			$('.loader').show();
			$("body").addClass("overlay");
			$
					.ajax({
						type : "POST",
						url : "schedule-management-delete-th-ajax",
						dataType : "json",
						contentType : "application/json",
						data : JSON.stringify(item),
						success : function(response) {
							$('.loader').hide();
							$('.modal').hide();
							if (response.message == "Success") {

								var userid = $("#sessionId").val();
								var userrole = $("#sessionRole").val();
								var roleid = "";
								for (var i = 6; i <= userrole.length; i = i + 6) {
									roleid = roleid + '"'
											+ userrole.slice(i - 6, i) + '",';
								}
								roleid = roleid.substring(0, roleid.length - 1);
								gridOptions.api.setRowData();

								agGrid
										.simpleHttpRequest(
												{
													url : "schedule-management-view-employee?userid="
															+ userid
															+ "&roleid="
															+ roleid,
												}).then(
												function(data) {
													var len = data.length;
													$('#totalReq').find('span')
															.html(len);
													gridOptions.api
															.setRowData(data);
												})
								location.reload();
								$('.loader').hide();
								$("body").addClass("overlay");
							} else {
								swal({
									title : response.code,
									text : response.message,
									type : "warning"
								})
							}
						},
						error : function(data) {
							console.log(data)
						}
					})
		} else {
			$("#alert").modal('show');
			document.getElementById("textId").innerHTML = "Please Select Atleast one Record !";
		}

	}

			item.shift = $("#shiftId").find('option:selected').text();
			item.empId = $("#empId").val();
			item.empName = $("#empId").find('option:selected').text();
			item.remark = $("#remark").val();
			item.orderId = data;
			var datas = [];

			if (item.shiftId == null || item.shiftId == "") {
				validation = validationUpdated("Shift Required", "shiftId");
			}
			if (item.empId == null || item.empId == "") {
				validation = validationUpdated("Employee name Required",
						"empId");
			}
			/* 	if (item.remark == null || item.remark == "") {
					validation = validationUpdated("Remark Required", "remark");
				}  */
			if (item.departmantId == null || item.departmantId == "") {
				validation = validationUpdated("departmant Name Required",
						"departmantId");
			}

			if (rowEdit) {

				var rowNode = activityOptions.api.getRowNode(rowEdit);
				rowNode.setData(item);
			} else {
				if (validation) {

					activityOptions.api.forEachNode(function(rowNode, index) {
						datas.push(rowNode.data);
					});

					datas.push(item)
					activityOptions.api.setRowData(datas);
				} else {
					return false
				}
			}

			closeNav();
			$("#shiftId").val('');
			$("#empId").val('');
			$("#remark").val('');
			$("#rowEdit").val(null);

		}
	}

	function switchPage() {
		var selectedRows = gridOptions.api.getSelectedRows();
		var selectedRowsString = '';
		selectedRows.forEach(function(selectedRow, index) {
			if (index > 0) {
				selectedRowsString += ',';
			}
			selectedRowsString += selectedRow.itemId;
		});
		$('.loader').show();
		$("body").addClass("overlay");
		$('.loader').hide();
		$("body").removeClass("overlay");
		$('#newBtn').hide();
		$('#reqDltBtn').hide();
		$('#download').hide();
		$('#totalReq').hide();
		$('#searchDiv').hide();

		var uid = $("#sessionId").val();
		var userrole = $("#sessionRole").val();
		var roleid = "";
		for (var i = 6; i <= userrole.length; i = i + 6) {
			roleid = roleid + '"' + userrole.slice(i - 6, i) + '",';
		}
		roleid = roleid.substring(0, roleid.length - 1);
		if (uid == roleid) {
			$('#newBtn').show();
			$('#save1').show();
			$('#deleteAct').show();
		}
	}
	function downloadSchedule() {
		var dataset = [];
		gridOptions.api.forEachNodeAfterFilterAndSort(function(rowNode, index) {
			dataset.push(rowNode.data);
		});
		gridOptions.api.exportDataAsCsv(dataset);
	}
	var val = 1;
	function validate() {

		val = 1
		var validation = true;
		var item = {};

		item.fromDate = $("#fromDate").val();
		item.toDate = $("#toDate").val();
		item.scheduleId = $("#scheduleId").val();
		item.departmantId = $("#departmantId").val();
		item.sectionId = $("#sectionId").val();

		if (item.fromDate == null || item.fromDate == "") {
			validation = validationUpdated("Fromdate Required", "fromDate");
			val = 0;
		}
		if (item.toDate == null || item.toDate == "") {
			validation = validationUpdated("Todate Required", "toDate");
			val = 0;
		}
		if (item.scheduleId == null || item.scheduleId == "") {
			validation = validationUpdated("Schedule Required", "scheduleId");
			val = 0;
		}
		if (item.departmantId == null || item.departmantId == "") {
			validation = validationUpdated("Department Required",
					"departmantId");
			val = 0;
		}
	

		if (validation) {
			val = 1;
			openNav();
		}
	}
	function dateChange() {
		var fromdate = $("#fromDate").val();
		var todate = $("#toDate").val();

		if (fromdate != '' && todate != '') {
			if (fromdate <= todate) {
				var fromdate1 = fromdate.split("-").reverse().join("-");
				var todate1 = todate.split("-").reverse().join("-");
				var date1 = new Date(fromdate1);
				var date2 = new Date(todate1);
				var diffDays = ((date2.getTime() - date1.getTime()) / (1000 * 60 * 60 * 24)) + 1;
				$('#totalLeave').val(diffDays);
			} else {

				$('#dateModal').modal('show');
			}
		}
	}
	function okModalDateBtnOnclick() {
		$('#dateModal').modal('hide');
		$("#fromDate").val("");
		$("#toDate").val("");
		$("#totalLeave").val("");
	}
</script>
