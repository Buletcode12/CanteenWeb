//Multiple Document Upload Starts

	function checkForDuplicateEntry(event) {
		var document = event.currentTarget.value;
		var currentFldId = event.currentTarget.getAttribute('id');
		var l = currentFldId.split("_");
		var counter = l[1];
		var count = 0;
		$(".docNoclss").each(function() {
			if (document == $(this).val()) {
				count++;
			}
		})
		if (count >= 2) {
			$("#candMsg").text("");
			$("#candMsg").text("Document Name Already Entered");
			$("#candValid").modal('show');

			return false;
		} else {
			return true;
		}

	} 
	
	function saveMultiFile(event) {
		var AssignItemQty = event.currentTarget.value;
		var currentFldId = event.currentTarget.getAttribute('id');
		var l = currentFldId.split("_");
		var counter = l[1];
		var currentFldId = "#" + currentFldId;

		var uFile = $(currentFldId)[0].files[0];
		var fileName = event.currentTarget.value;
		var lastIndex = fileName.lastIndexOf("\\");
		if (lastIndex >= 0) {
			fileName = fileName.substring(lastIndex + 1);
		}
		var extension = fileName.split(".");

		var iURL = URL.createObjectURL(uFile);
		$("#uploadedBillDiv_" + counter).html("");

		if (extension[1] == "jpg" || extension[1] == "png") {
			var LightImg = "<div class='uploadicon position-l'><a class='example-image-link' href='" + iURL + "' title='" + fileName + "' target='_balnk'><i class='fa fa-picture-o'></i></a></div>";
		} else if (extension[1] == "pdf") {
			var LightImg = "<div class='uploadicon position-l'><a class='example-image-link' href='" + iURL + "' title='" + fileName + "' target='_balnk'><i class='fa fa-file-pdf-o'></i> </a></div>";
		} else if (extension[1] == "xls" || extension[1] == "xlsx"){
			var LightImg = "<div class='uploadicon position-l'><a class='example-image-link' href='" + iURL + "' title='" + fileName + "' target='_balnk'><i class='fa fa-file-excel-o'></i></a></div>";
		}else if (extension[1] == "doc" || extension[1] == "dox" || extension[1] == "docx"  ){
			var LightImg = "<div class='uploadicon position-l'><a class='example-image-link' href='" + iURL + "' title='" + fileName + "' target='_balnk'><i class='fa fa-file-word-o'></i></a></div>";
		}else{
			var LightImg = "<div class='uploadicon position-l'> </div>";
		}
		$("#uploadedBillDiv_" + counter).html(LightImg);
		$("#imageName_" + counter).html(fileName);

	}

function saveDoc(){
	var item = {};
	var candId = $("#candidateId").val();
	if(candId){
		
		var imageValid = true;
		var uploadList = [];
		$("#doctbodyData > tr").each(function() {
			var uFile = $(this).find(".document")[0].files[0];
			var fileName = $(this).find(".document").val();
			var data = [];
			var x = [];
			if (fileName != '' && fileName != 'undefined' && fileName != null) {
				var lastIndex = fileName.lastIndexOf("\\");
				if (lastIndex >= 0) {
					fileName = fileName.substring(lastIndex + 1);
				}
				var reader = new FileReader();
				reader.readAsDataURL(uFile);

				reader.onload = function() {
					data = reader.result.split(",");
					x.push(data[1]);
				};
			}else{
				if ($("#employeeId").val()) {
					fileName = $(this).find(".uploadHidCls").val(); 					 
 				}else{
 					 x = []; 
 				}
					
			}
			uploadData = {};
			uploadData['documnentName'] = $(this).find(".docNoclss").val();
			uploadData['documentFile'] = x;
			uploadData['fileName'] = fileName;
			uploadData['imageNameEdit'] = $(this).find(".uploadHidCls").val();
			uploadList.push(uploadData);

		});
		setTimeout(function() {
			
				obj.candidateId = candId;
				obj.documentList = uploadList;
			
			saveEmployeeDoc(item);
		}, 1000)
		
	} else{
		$("#candMsg").text("");
		$("#candMsg").text("Save the personal details first!");
		$("#candValid").modal('show');
	}
}

	//Mobile Number validation
	var mobValid1;

	function mobVal1() {
	    var mob = $('#mobilenoid').val();
	    var phoneno = /^\d{10}$/;
	    //alert(mob)
	    //alert(phone)
	   // alert(phoneno.test(mob));

	    if (mob != '') {
	        if (phoneno.test(mob)) {
	        	
	            $("#error9").hide();
	           
	            mobValid1 = true;
	            return true;
	        } else {
	        	
	            $("#error9").html(
	                "please enter  10 digit mobile number  ex:7089451278");
	        	 $("#error9").show();
	            mobValid1 = false;
	            return false;
	        }
	    } else {
	        $("#error9").html("Mobile No Required");
	        
	        mobValid1 = false;
	        return false;
	    }

	}
	 //Email validation
	 var wmailValid;

	 function wmailVal() {
	     var mail2 = $('#workmailid').val();
	     var mid2 =  /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/;
	    	
	     if (mail2 != "") {
	         if (mid2.test(mail2)) {
	             $("#error5").hide();
	             wmailValid = true;
	             return true;
	         } else {
	             $("#error5").show();
	             $("#error5").html("Please enter a valid email id.");
	             wmailValid = false;
	             return false;
	         }

	     } else {
	         $("#error5").hide();
	         wmailValid = true;
	         return true;
	     }

	 }

	     }

	 }

function editDoc(id) {
	var empid=$('#candidateId').val();
	$.ajax({
		type : "GET",
		url : "view-candidate-document-edit?docType="+ id+"&empid="+empid,
		async : false,
		success : function(response) {
			console.log(response)
			if (response.message == "Success") {
				openNavDoc();
				$("#documentType").attr('disabled',true);
				$("#ddtype").removeClass("select");
				$("#mySidenavDoc").show();
				$("#docStatus").val(response.body.status);
				var fileName=response.body.documentName;
				if (fileName != null) {
					var ext = response.body.documentName.split(".");
					$("#imageName_0").html(fileName);

		           if (ext[1] == "jpg" || ext[1] == "png") {
						var LightImg = '<div class ="uploadicon position-l"><a class="example-image-link" target="_balnk"><i class="fa fa-picture-o" style="color: blue" onclick=viewImage("'
							+ fileName + '")></i></a> </div>';
					}else if (ext[1] == "pdf") {
						var LightImg = '<div class ="uploadicon position-l"><a class="example-image-link" target="_balnk"><i class="fa fa-file-pdf-o" style="color: red" onclick=viewImage("'
							+ fileName + '")></i></a> </div>';
					} else {
						var LightImg = "<div class='uploadicon position-l'> </div>";
					}  

					$("#uploadedBillDiv_0").html(LightImg);
				}
				var doctype=response.body.documentType;
				$.ajax({
					type : "GET",
					url : "view-candidate-documenttype-list?candidate="+ "edit",
					contentType : false,
					success : function(response) {
						console.log(response);
						if (response.message == "success") {

							$("#documentType").empty();
							$("#documentType")
									.append("<option value=''>Select</option>");
							for (var i = 0; i < response.body.length; i++) {
								var option = $("<option></option>");
								$(option).val(response.body[i].key);
								$(option).html(response.body[i].name);
								$("#documentType").append(option);
							}
							$("#documentType").val(doctype);
						}
					},
					error : function(data) {
						console.log(data);
						$("#documentType").empty();
						$("#documentType").append("<option value=''>Select</option>");

					}
				})
				}
		}
	});
}

function saveMultiFileDoc(event) {
	$(".formValidation").remove();
	var uFile = $(uploadDoc_0)[0].files[0];
	var fileName = event.currentTarget.value;
	var lastIndex = fileName.lastIndexOf("\\");
	if (lastIndex >= 0) {
		fileName = fileName.substring(lastIndex + 1);
	}
	var extension = fileName.split(".");
	var iURL = URL.createObjectURL(uFile);
	$("#uploadedBillDiv_0").html("");

	if (extension[1] == "jpg" || extension[1] == "png"|| extension[1] == "jpeg") {
		var LightImg = "<div class='uploadicon position-l'><a class='example-image-link' href='" + iURL + "' title='" + fileName + "' target='_balnk'><i class='fa fa-picture-o' style='color: blue'></i></a></div>";
	}else if (extension[1] == "pdf") {
		var LightImg = "<div class='uploadicon position-l'><a class='example-image-link' href='" + iURL + "' title='" + fileName + "' target='_balnk'><i class='fa fa-file-pdf-o' style='color: red'></i></a></div>";
	} else {
		var LightImg = "<div class='uploadicon position-l'> </div>";
	}
	$("#uploadedBillDiv_0").html(LightImg);
	$("#imageName_0").html(fileName);
	var fileData = new FormData();
	fileData.append('file', uFile);
	fileData.append('path', 'none');
	$.ajax({
		type : "POST",
		url : "view-candidate-document-doc-upload-file",
		enctype : "multipart/form-data",
		contentType : false,
		data : fileData,
		processData : false,
		cache : false,
		success : function(response) {

		},
		error : function(e) {

		}
	});
}

function dateChange(){
		var fromdate=$("#workFromExp1").val();
		var todate= $("#workTillExp1").val();
		
		if (fromdate != '' && todate != '') {
			if (fromdate <= todate) {
				var fromdate1 = fromdate.split("-").reverse().join("-");
				var todate1 = todate.split("-").reverse().join("-");
				var date1 = new Date(fromdate1);
				var date2 = new Date(todate1);
				var diffDays = ((date2.getTime() - date1.getTime()) / (1000 * 60 * 60 * 24)) + 1;
				$('#totalLeave').val(diffDays);
			} else {
				
				
				$('#dateModal').modal('show');
			}
		}
	}
	function okModalDateBtnOnclick() {
		$('#dateModal').modal('hide');
		
		$("#workTillExp1").val("");
		$("#totalLeave").val("");
	}

function checkAlphabet(fieldId) {
	
    var tempVal = $("#" + fieldId).val().replace(/[^a-zA-Z. ]/g,'');
    tempVal=tempVal.replace(/^\w/, c => c.toUpperCase());
    
    const input = document.getElementById(fieldId);
    const position = input.selectionStart;	
    if(position == 1 && tempVal.charAt(0) == ' '){
    	$("#" + fieldId).empty();
    	tempVal = '';
   } 
   $("#" + fieldId).val(tempVal);
} 

 

function checkNumeric(fieldId) {
	
 var tempVal = $("#" + fieldId).val().replace(/[^0-9 ]/g, '');
    
    const input = document.getElementById(fieldId);
    const position = input.selectionStart;	
    if(tempVal == ' '){
     	$("#" + fieldId).empty();
     	tempVal = '';
     } 
   $("#" + fieldId).val(tempVal);
}
