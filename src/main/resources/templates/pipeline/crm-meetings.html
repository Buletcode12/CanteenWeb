	// Edit & stage change 
	function editPage(id) {
		//alert(id);
		var editId = id.split(",");
		
		var meetingId = editId[0];
		
		var modal = editId[1];
		//alert('meetingId------'+meetingId);
		$("#demo").show();

		$.ajax({
			type : "GET",
			url : "view-crm-meetings-edit?id=" + meetingId,
			async : false,
			success : function(response) {
				console.log(JSON.stringify(response));
				if (response.message == "Success") {
					
					$("#add").hide();
					$("#copy").hide();
					$("#delete").hide();
					$("#myGrid").hide();
					$("#searchRowDiv").hide();
					$("#totalReq").hide();
					$("#statusDiv").hide();
					$("#idDiv").hide();
					$("#collapseFour").hide();
					$("#headingFour").hide();
					$("#myGridActivity").hide();

					$("#demo").show();
					
					$(".container").hide();
					//agGridActivity(pipelineId);
					var meetingFromDate = response.body[0].meetingFromDate;
					meetingFromDate = meetingFromDate.split(' ')[0];
					
					var meetingToDate = response.body[0].meetingToDate;
					meetingToDate = meetingToDate.split(' ')[0];
					
					var meetingRepeatFromDate = response.body[0].meetingRepeatFromDate;
					meetingRepeatFromDate = meetingRepeatFromDate.split(' ')[0];
					
					var meetingRepeatToDate = response.body[0].meetingRepeatToDate;
					meetingRepeatToDate = meetingRepeatToDate.split(' ')[0];
					
					var meetingId=$("#meetingId").text(response.body[0].meetingId);
					//console.log("meetingId-------------------"+JSON.stringify(response.body[0].taskOwner));
					console.log("meetingId-------------------"+response.body[0].taskOwner);
					$("#meetingTitle").val(response.body[0].meetingTitle);
					$("#meetingLocation").val(response.body[0].meetingLocation);
					
					var isThisOnlineValue=response.body[0].isThisOnlineMeeting;	
					if(isThisOnlineValue =='on'){
						console.log('isThisOnlineMeeting-----------'+response.body[0].isThisOnlineMeeting);
						$('#isThisOnlineMeeting').prop('checked', true);
					}else{
						$('#isThisOnlineMeeting').prop('checked', false);
					}
					
					var isAllDayValue=response.body[0].isAllDay;	
					if(isAllDayValue =='on'){
						console.log('isAllDayValue-----------'+response.body[0].isAllDay);
						$('#isAllDay').prop('checked', true);
					}else{
						$('#isAllDay').prop('checked', false);
					}
					
					$("#meetingFromDate").val(meetingFromDate);
					$('#meetingFromTime').val(response.body[0].meetingFromTime);
					$('#meetingToDate').val(meetingToDate);
					$('#meetingToTime').val(response.body[0].meetingToTime);
					$('#meetingHost').val(response.body[0].meetingHost);
					$('#meetingParticipants').val(response.body[0].meetingParticipants);
					
					$('#meetingRepeatToTime').val(response.body[0].meetingCalendarRepeatToTime);
					
				
					
					$('#relatedMeetingTo').val(response.body[0].relatedMeetingTo);
					
					var isRepeatValue=response.body[0].isRepeat;	
					if(isRepeatValue =='on'){
						console.log('isRepeatValue-----------'+response.body[0].isRepeat);
						$('#isRepeat').prop('checked', true);
					}else{
						$('#isRepeat').prop('checked', false);
					}
					
					var isAllDayRepeatValue=response.body[0].isAllDayRepeat;	
					if(isAllDayRepeatValue =='on'){
						console.log('isAllDayRepeatValue-----------'+response.body[0].isAllDayRepeat);
						$('#isAllDayRepeat').prop('checked', true);
					}else{
						$('#isAllDayRepeat').prop('checked', false);
					}
					$('#meetingStatus').val(response.body[0].meetingStatus);
					$('#meetingRepeatFromDate').val(meetingRepeatFromDate);
					$('#meetingRepeatFromTime').val(response.body[0].meetingRepeatFromTime);
					$('#meetingRepeatToDate').val(meetingRepeatToDate);
					

					$('#repeatType').val(response.body[0].repeatType);
					$('#description').val(response.body[0].description);
					
					$('#participantId').val(response.body[0].participantId);
					$('#leadName').val(response.body[0].leadName);
					$('#leadId').val(response.body[0].leadId);
					$('#contactName').val(response.body[0].contactName);
					$('#contactId').val(response.body[0].contactId);
					
					var relatedId=response.body[0].relatedMeetingTo
					
					if(relatedId=='Lead'){
						$(".leadNameCls").show();
						$(".contactNameCls").hide();
						$('#leadName').val(response.body[0].leadName);
						$('#leadId').val(response.body[0].leadId);
					}
					if(relatedId=='Contact'){
						$(".leadNameCls").hide();
						$(".contactNameCls").show();
						$('#contactName').val(response.body[0].contactName);
						$('#contactId').val(response.body[0].contactId);
					}
					//for stage active status
					
				}
			}
		})
	}

										aria-hidden="true">
										<i class="ti-close modal-close"></i>
									</button>
								</div>
								<div class="modal-body">
									<p>Do you really want to delete these records? This process
										cannot be undone.</p>
								</div>
								<div class="modal-footer justify-content-center">
									<button type="button" class="btn1" data-dismiss="modal"
										aria-hidden="true">Cancel</button>
									<button type="button" class="btn3" id="deleteModalBtn"
										onclick="deleteReq()">Delete</button>
								</div>
							</div>
						</div>
					</div>


					<!-- The Modal For Validation-->
					<div class="modal fade" id="reqValid">
						<div class="modal-dialog modal-confirm">
							<div class="modal-content">
								<div class="modal-header flex-column">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">
										<i class="ti-close modal-close"></i>
									</button>
								</div>
								<div class="modal-body">
									<p id="modalMsg"></p>
								</div>
								<div class="modal-footer justify-content-center">
									<button type="button" class="btn1" data-dismiss="modal"
										aria-hidden="true">Ok</button>
								</div>
							</div>
						</div>
					</div>
					
						<!-- ------------------Mark Lost modal------------------------- -->

					<div id="markLostModal" class="modal fade">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">Lost Reason</h4>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<i class="ti-close"></i>
									</button>

								</div>
								<div class="modal-body">
									<!-- text input -->
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>Comment</label> <input class="form-control"
													type="text" id="comment">
											</div>
										</div>

									</div>
								</div>
								<div class="modal-footer justify-content-left">
									<button type="button" class="btn1" data-dismiss="modal"
										aria-hidden="true" id="SubmitBtn"
										onclick="rejectLeave()">Submit</button>
								</div>
							</div>
						</div>
					</div>
					
					
				</div>
			</div>
		</div>
	</div>

</body>
</html>
