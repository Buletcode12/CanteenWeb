<head>
<style>
.btn1 {

	padding-left: 10px;

}

.rating {

}

.rating:not(:checked)>input {
	position: absolute;

}

.rating:not(:checked)>label {
	float: right;
	width: 1em;
	padding: 0 .1em;

	font-size: 200%;

}

.rating:not(:checked)>label:before {
	content: 'â˜… ';
}

.rating>input:checked ~ label {

	/*  text-shadow:1px 1px #c60, 2px 2px #940, .1em .1em .2em rgba(0,0,0,.5); */

 cursor: pointer;

<script>
	
	$(function() {
		
		 $("input[name=ReminderYesOrNo]:radio").click(function () {
		        if ($('input[name=ReminderYesOrNo]:checked').val() == "Yes") {
		            $('.reminderBtn').show();

		        } else if ($('input[name=ReminderYesOrNo]:checked').val() == "No") {
		            $('.reminderBtn').hide();
		            $('#reminderDateid').val("");
		            $('#reminderTime').val("");
		            $('#taskAlertBy').val("");

		        }
		    });
		
		
		var dateFormat = localStorage.getItem("dateFormat");								
		$("#startDateCalendar").datetimepicker({
			format : dateFormat,
			closeOnDateSelect : true,
			timepicker : false,
		}).on("change", function() {
			$('#startDate').val($(this).val());
		})
		
		$('#startDate').blur(function(){
			$("#startDateCalendar").val($(this).val());
		})
		
		
		$("#endDateCalendar").datetimepicker({
			format : dateFormat,
			closeOnDateSelect : true,
			timepicker : false,
		}).on("change", function() {
			$('#endDate').val($(this).val());
		})
		
		$('#endDate').blur(function(){
			$("#endDateCalendar").val($(this).val());
		})
	
	
	
	
	 $("#toDateCalendarTime").datetimepicker({
		format : 'H:i',
		closeOnDateSelect : false,
		timepicker : true,
		datepicker : false,
		step : 15
	}).on("change", function() {
		$('#reminderTime').val($(this).val());
	})

	$('#reminderTime').blur(function() {
		$("#toDateCalendarTime").val($(this).val());
	}) 
	});
	
	$(function() {

		var gridDiv = document.querySelector('#myGrid');
		new agGrid.Grid(gridDiv, gridOptions);

		agGrid.simpleHttpRequest({
			url : "view-crm-daily-work-throughAjax"
		}).then(function(data) {
			var len = data.length;
			$('#totalReq').find('span').html(len);

			gridOptions.api.setRowData(data);

		});
		$("#myGrid").show();
		$("#delete").attr("disabled", true);
	});

	$(function() {
		$('.collapse').on('show.bs.collapse', function() {
			$(this).siblings('.panel-heading').addClass('active');
		});

	})
	//search bar

	function onQuickFilterChanged() {
		gridOptions.api
				.setQuickFilter(document.getElementById('quickFilter').value);
	}

	function cancelBar() {
		var id = document.getElementById("closeKey");
		id.style.display = "block";

		if ($('#quickFilter').val() == null || $('#quickFilter').val() == "") {
			id.style.display = "none";
		}
	}

	$('input,textarea').focus(
			function() {
				$(this).data('placeholder', $(this).attr('placeholder')).attr(
						'placeholder', '');
			}).blur(function() {
		$(this).attr('placeholder', $(this).data('placeholder'));
	});

	var count = 0;
	function allCheck() {
		count++;

		if (count == 1) {
			$('.checkCls').prop("checked", true);
		} else {
			count = 0;
			$('.checkCls').prop("checked", false);
		}
	}

	var txtLen = 0;
	function textCount(event) {

		var id = event.target.id;
		var pId = $('#' + id).next().attr("id");
		$('#' + pId + ' span').empty();
		txtLen = $('#' + id).val().length;
		$('#' + pId + ' span').append(txtLen);
	}
	// column Defs
	const columnDefs = [
			{
				headerCheckboxSelection : true,
				checkboxSelection : true,
				width : 8,
				sortable : false,
				filter : false,
				resizable : true
				

			},{
				headerName : 'Activity Id',
				field : "activityId",
				cellRenderer : function(params) {
					return '<a onclick=editPage("' + params.data.activityId
							+ ',' + '0' + '") href="javascript:void(0)">'+"activity"
							+ params.data.activityId + '</a>';
				}
			}, {
				headerName : "Executive Name",
				field : "ownerName",
				cellStyle : {
					textAlign : 'left'
				}
			},
			
			
			 {
				headerName : "Activity Name",
				field : "activityName",
				cellStyle : {
					textAlign : 'left'
				}
			},{
				headerName : "Activity Date",
				field : "todayDate",
				cellStyle : {
					textAlign : 'left'
				}
			},{
				headerName : "Description",
				field : "description",
				cellStyle : {
					textAlign : 'left'
				}
			},
			   {
				headerName : "Status",
				field : "activityStatus",
				cellStyle : {
					textAlign : 'left'
				}
			} ];

	const gridOptions = {
		columnDefs : columnDefs,
		defaultColDef : {
			sortable : true,
			filter : true,
			resizable : true,
			width : 187,
			height :10
		},
		rowSelection : 'multiple',
		suppressRowClickSelection : true,
		onSelectionChanged : rowSelect,
		getRowNodeId : function(data) {
			return data.activityId;
		}
	};
	
	var deleteId = "";
	function rowSelect() {
		//alert('hello select');
		var selectedRows = gridOptions.api.getSelectedRows();
		deleteId = "";

		for (var i = 0; i < selectedRows.length; i++) {
			//deleteId = deleteId + '"' + selectedRows[i].campaignId + '",';
			  deleteId = deleteId  + selectedRows[i].activityId + ',';
		}

		//var programming = $("input[name='ag-checkbox-input']:checked").map(function() {
        //    return this.value;
       // }).get().join(', ');
		
		//alert(programming);
		deleteId = deleteId.substring(0, deleteId.length - 1);
		console.log(deleteId)
		var rowCount = 0;

		selectedRows.forEach(function(selectedRow, index) {
			rowCount = rowCount + 1;
		});

		if (rowCount > 0) {
			$('#delete').attr("disabled", false);

		} else {
			$('#delete').attr("disabled", true);
		}
	}
	// for new button
	function newBtn() { 
	//	alert('hello');
		$("#add").hide();
		$("#copy").hide();
		$("#delete").hide();
		$("#myGrid").hide();
		$("#searchRowDiv").hide();
		$("#totalReq").hide();
		$("#statusDiv").hide();
		$("#idDiv").hide();
		$("#collapseFour").hide();
		$("#headingFour").hide();
		$("#myGridActivity").hide();

		$("#demo").show();

	}
	// for cancel button
	function cancelBtn() {
		$("#add").show();
		$("#copy").show();
		$("#delete").show();
		$("#totalReq").show();
		$("#myGrid").show();
		$("#searchRowDiv").show();
		$("#demo").hide();

		$('#owner').val("");
		$('#activityId').val("");
		$('#activityName').val("");
		$('#activityStatus').val("");
		$('#todayDate').val("");
		$('#description').text("");
		

		agGrid.simpleHttpRequest({
			url : "view-crm-daily-work-throughAjax"
		}).then(function(data) {
			gridOptions.api.setRowData(data);
		});
	}

	$(document).ready(function() {
		$("#date").datetimepicker({
			format : "d-m-Y",
			closeOnDateSelect : true,
			minDate : new Date(),
			timepicker : false,
		});
		$("#activityId").val("");

		var dateFormat = localStorage.getItem("dateFormat");
		$("#fromDateCalendar").datetimepicker({
			format : dateFormat,
			closeOnDateSelect : true,
			timepicker : false,
		}).on("change", function() {
			$('#fromDate').val($(this).val());
		})

		$('#fromDate').blur(function() {
			$("#fromDateCalendar").val($(this).val());
		})

		$("#toDateCalendar").datetimepicker({
			format : dateFormat,
			closeOnDateSelect : true,
			timepicker : false,
		}).on("change", function() {
			$('#toDate').val($(this).val());
		})

		$('#toDate').blur(function() {
			$("#toDateCalendar").val($(this).val());
		})

		$("#fromTime").datetimepicker({
			format : 'H:i',
			closeOnDateSelect : false,
			timepicker : true,
			datepicker : false,
			step : 15
		})

		$("#toTime").datetimepicker({
			format : "H:i",
			closeOnDateSelect : false,
			timepicker : true,
			datepicker : false,
			step : 15
		})

	});
	
	
	// Edit & stage change 
	function editPage(id) {
		//alert(id);
		var editId = id.split(",");
		
		var activityId = editId[0];
		
		var modal = editId[1];
		//alert('campaignId------'+campaignId);
		$("#demo").show();

		$.ajax({
			type : "GET",
			url : "view-crm-daily-work-edit?id=" + activityId,
			async : false,
			success : function(response) {
				console.log("response------"+JSON.stringify(response));
				if (response.message == "Success") {
					
					$("#add").hide();
					$("#copy").hide();
					$("#delete").hide();
					$("#myGrid").hide();
					$("#searchRowDiv").hide();
					$("#totalReq").hide();
					$("#statusDiv").hide();
					$("#idDiv").hide();
					$("#collapseFour").hide();
					$("#headingFour").hide();
					$("#myGridActivity").hide();

					$("#demo").show();
					
					var todayDate = response.body[0].todayDate;
					todayDate = todayDate.split(' ')[0];

					
					$(".container").hide();
					//var activityId=
					$("#activityId").text(response.body[0].activityId);
					$("#owner").val(response.body[0].ownerName);
					$("#activityName").val(response.body[0].activityName);
					$('#activityStatus').val(response.body[0].activityStatus);
					$('#todayDate').val(todayDate);
					$('#activityStatus').val(response.body[0].activityStatus);
					$('#description').val(response.body[0].description);
					
					
				
					
					//for stage active status
					
				}
			}
		})
	}

</script>
<script>
		
	////ends
	function addActivityInfo() {
		///alert('hello');//return false;
		var obj = {};
		obj.activityId = $('#activityId').text();
		obj.owner = $('#owner').val();
		obj.activityName = $('#activityName').val();
		obj.activityStatus = $('#activityStatus').val();
		obj.todayDate = $('#todayDate').val();
		obj.description = $('#description').val(); 
		
		console.log("Object mapping for daily activity--------"+JSON.stringify(obj));
		/* FORM VALIDATION STARTS*/

		var validation = true;
		//return false;

	   if (obj.owner == null || obj.owner == "") {
			validation = validationUpdated("Executive Required",
					"owner");
		} 

		/* FORM VALIDATION ENDS*/

		if (validation) {
			//alert('save');
			$.ajax({
				type : "POST",
				url : "view-crm-daily-work-add",
				contentType : "application/json",
				data : JSON.stringify(obj),
				success : function(response) {
					console.log(response);
					if (response.message == "Success") {

						$("#add").show();
						$("#copy").show();
						$("#delete").show();
						$("#totalReq").show();
						$("#myGrid").show();
						$("#searchRowDiv").show();

						$("#demo").hide();

						agGrid.simpleHttpRequest({
							url : "view-crm-daily-work-throughAjax"
						}).then(function(data) {
							gridOptions.api.setRowData(data);
						});
					}
				},
				error : function(data) {

					console.log(data);
				}
			})
		}

	}
	
	function deleteActivity(){
		console.log("delete ids--------------"+deleteId);
		//return false;
		$.ajax({
			type : "GET",
			url : "view-crm-daily-work-delete-id?id=" + deleteId,
			success : function(response) {
				if (response.message == "Success") {
					cancelBtn();
					agGrid.simpleHttpRequest({
						url : "view-crm-daily-work-throughAjax"
					}).then(function(data) {
						gridOptions.api.setRowData(data);
					});

				}
			}

		});
		
		$('#delete').attr("disabled", true);
	}

</script>
</head>

<body>

		<div class="container-fluid">
			<div class="d-flex">
				<div class="maincontentsec">

							</div>
							<div class="col-md-4  btn-hs" id="searchRowDiv">

										<div><span class="taskInfo">Daily Activity Information</span></div>


										<div class="col-md-3 padding-0" align="right">

											<button class="btn1" id="save" onclick="addActivityInfo()">SAVE</button>
										</div>
									</div>
								</div>
								<div class="innercontent">

									<!-- <div class="row"> -->
									<div class="row">
										<div class="col-md-4">
					                      <div class="form-group">
					                        <label>Executive</label>
					                        <div class="select">
												<select id="owner">
														<option value="">Select Executive</option>
															<option th:each="c,iter:${ownerList}"
																th:value="${c.key}" th:text="${c.name}"></option>
																		
												</select>
											</div>
					                      </div>
					                    </div>
					                    
					                
					                    
										<div class="col-md-4">
											<div class="form-group">
												<label>Activity Name</label>
												<input type="text" class="form-control"
													id="activityName" placeholder="Activity Name">
											</div>
										</div>
										
										 <div class="col-md-4">  
					                     <div class="form-group">
					                        <label>Status</label>
					                        <div class="select">
												<select id="activityStatus">
														<option value="">Select Status</option>
														<option value="Planning">Planning</option>
														<option value="Complete">Complete</option>
																		
												</select>
											</div>
					                      </div>
					                    </div>
										
										
								<div class="col-md-4">
									<div class="form-group">

										<input type="date" id="todayDate" class="form-control">
									</div>
								</div>


										     							
									</div>
									
								<!-- 	main div start here -->
									<div id="main">

										<!-- 	collapse for Contact InformationStart here -->
											<div class="accordion-item">

													aria-labelledby="headingOne"

					<!-- The Modal For Validation-->
