function viewBin(rmId){
	$('#myModal').modal('show');
	$.ajax({
		type : "GET",
		url : "manage-warehouse-get-bindata?rmId="+ rmId,
		success : function(response) {
		
			if (response.message == "success") {
			    $("#category").val(response.body.category);
				$("#unit").val(response.body.unit);
				$("#quantity").val(response.body.quantity);
				$("#desc").val(response.body.desc);
				$("#roomDBId").val(response.body.binlist);
				
				getItemList(response.body.itemName);
			}
		},
		error : function(e) {
		}
	});
}

<script type="text/javascript">

	//code for edit zone
	function editFloor(i, id) {
		$("#zoneDBVal").val("");
		$("#zoneDBVal").val(id);
		//$("#zoneNavText").text("");

		var zoneNavText = $("#locationCode").text();
		zoneNavText = zoneNavText + "-" + i;
		$("#zoneNavText").text("");
		$("#zoneNavText").text(zoneNavText);
		document.getElementById("mySidenavZone").style.cssText = "width: 25%; position: absolute; right:-10px; overflow: hidden;top: 100px;";
		document.getElementById("main").style.width = "75%";

		closeRackNav();
		closeNav();
		closeNavConfig();
		$("#connew").hide();
		if (id) {
			$.ajax({
				type : "POST",
				url : "manage-warehouse-zone-edit",
				dataType : 'json',
				contentType : 'application/json',
				data : id,
				success : function(response) {
					if (response.message == "success") {
						console.log("edit", response.body)
						$("#zoneId").val(response.body.zoneCode);
						$("#zoneName").val(response.body.zoneName);
						$("#zoneSlNoDBVal").val(response.body.zoneSlNo);
					}
				},
				error : function(data) {
					console.log(data)
				}
			});
		}
	}
	///code for edit zone end
	function submitZone(dataset) {
		console.log(dataset)
		$
				.ajax({
					type : "POST",
					url : "manage-warehouse-zone-save",
					dataType : "json",
					contentType : "application/json",
					data : JSON.stringify(dataset),
					success : function(response) {
						if (response.message == "Success") {

							var zoneLength = response.body.length;
							$("#locCount").text(' (' + zoneLength + ')');

							var tbl = '<li id="zoneLI_'+response.body.zoneSlNo+'"><span class="caret" id="spanRack_'
									+ response.body.zoneSlNo
									+ '" onclick=showRack("'
									+ response.body.zoneSlNo
									+ '") value="0"></span> <div class="cfloor" id="cbfloor_'+response.body.zoneSlNo+'"> <input type="checkbox" id="check2_'
									+ response.body.zoneSlNo
									+ '" class="pc1-box" onchange=checkSection(this,"'
									+ response.body.zoneSlNo
									+ '","'
									+ response.body.zoneCode
									+ '") checked="checked"> </div> <span class="leveltxt">'
									+ response.body.zoneCode
									+ ' - '
									+ response.body.zoneName
									+ ' </span><span id="floorCount_'+response.body.zoneSlNo+'" class="floor_counter"> (0) </span>'
									+ '<label for="check2">&nbsp;&nbsp;<a href="javascript:void(0)"><i title="Add Rack" class="ti-plus cbicon1 checkIcon2_'
									+ response.body.zoneSlNo
									+ '" id="" onclick=openRackNav("'
									+ response.body.zoneCode
									+ '","'
									+ response.body.zoneId
									+ '");></i></a>'
									+ '&nbsp;<a href="javascript:void(0)"><i title="Edit Zone" class="ti-pencil cbicon1 checkIcon2_'
									+ response.body.zoneSlNo
									+ '" id="" onclick=editFloor("'
									+ response.body.zoneCode
									+ '","'
									+ response.body.zoneId
									+ '");></i></a>&nbsp;<a href="javascript:void(0)"><i title="Delete zone" class="ti-close cbicon1 checkIcon2_'
									+ response.body.zoneSlNo
									+ '" id="" value="'
									+ response.body.zoneId
									+ '" id="removeFloor_'
									+ response.body.zoneSlNo
									+ '" onclick=removeFloor("'
									+ response.body.zoneSlNo
									+ '","'
									+ response.body.zoneId
									+ '");></i></a></label><ul class="nested" id="lastUl_'+response.body.zoneSlNo+'"></ul></li>';

							var zoneDBVal = $("#zoneDBVal").val();

							if (zoneDBVal) {
								console.log("edit done")
								openDetails(response.body.warehouseId);
							} else {
								console.log("add done")
								$("#liFloor").append(tbl);
								$(".checkIcon2_" + response.body.zoneSlNo)
										.addClass("green-cls");
								$(".checkIcon2_" + response.body.zoneSlNo)
										.removeClass("remove-green");
							}

							closeZoneNav();

							$('.loader').hide();
							$("body").removeClass("overlay");

						} else {
							$('.loader').hide();
							$("body").removeClass("overlay");
						}
					},
					error : function(data) {
						console.log(data);
						$('.loader').hide();
						$("body").removeClass("overlay");
					}
				})
	}

	//code for save zone is end
	//code for zone details end
	$(document)
			.ready(
					function() {
						$.fn
								.extend({
									treed : function(o) {

										/*var openedClass = 'fa-minus-circle';
										var closedClass = 'fa-plus-circle';*/
										var openedClass = 'fa fa-angle-down';
										var closedClass = 'fa fa-angle-right ';

										if (typeof o != 'undefined') {
											if (typeof o.openedClass != 'undefined') {
												openedClass = o.openedClass;
											}
											if (typeof o.closedClass != 'undefined') {
												closedClass = o.closedClass;
											}
										}
										;

										//initialize each of the top levels
										var tree = $(this);
										tree.addClass("tree");
										tree
												.find('li')
												.has("ul")
												.each(
														function() {
															var branch = $(this); //li with children ul
															branch
																	.prepend("<i class='indicator fa " + closedClass + "'></i>");
															branch
																	.addClass('branch');
															branch
																	.on(
																			'click',
																			function(
																					e) {
																				if (this == e.target) {
																					var icon = $(
																							this)
																							.children(
																									'i:first');
																					icon
																							.toggleClass(openedClass
																									+ " "
																									+ closedClass);
																					$(
																							this)
																							.children()
																							.children()
																							.toggle();
																				}
																			})
															branch.children()
																	.children()
																	.toggle();
														});

										//fire event from the dynamically added icon
										tree
												.find('.branch .indicator')
												.each(
														function() {
															$(this)
																	.on(
																			'click',
																			function() {
																				$(
																						this)
																						.closest(
																								'li')
																						.click();
																			});
														});

										//fire event to open branch if the li contains an anchor instead of text
										tree.find('.branch>a').each(function() {
											$(this).on('click', function(e) {
												$(this).closest('li').click();
												e.preventDefault();
											});
										});

										//fire event to open branch if the li contains a button instead of text
										tree
												.find('.branch>button')
												.each(
														function() {
															$(this)
																	.on(
																			'click',
																			function(
																					e) {
																				$(
																						this)
																						.closest(
																								'li')
																						.click();
																				e
																						.preventDefault();
																			});
														});
									}
								});

						$('#tree1').treed();

						$('#tree2').treed({
							openedClass : 'glyphicon-folder-open',
							closedClass : 'glyphicon-folder-close'
						});

						$('#tree3').treed({
							openedClass : 'glyphicon-chevron-right',
							closedClass : 'glyphicon-chevron-down'
						});
					})
</script>

							/*for each element, create a new DIV that will act as the selected item:*/

							a.setAttribute("class", "select-selected");
							a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;

								c.innerHTML = selElmnt.options[j].innerHTML;

										.addEventListener(

															.getElementsByTagName("select")[0];
													sl = s.length;

			}
		} else {
			for (var i = 0; i < checkboxes.length; i++) {

		var checkboxes = document.getElementsByClassName('check_' + slNo);

		} else {
			for (var i = 0; i < checkboxes.length; i++) {

			}
			$(".checkIcon2_" + slNo).removeClass("green-cls");
			$(".checkIcon_" + slNo).removeClass("green-cls");

			$(".checkIcon_" + slNo).addClass("remove-green");

			//$(".roomFloorDiv_"+fCode).hide();

			c = c + 1;

		}

	//get Item type list on change of category
	function getItemList(rtid) {
	    var category = $("#category").val();
	    if (category) {
	        $("#itemName").empty();
	        var option = $("<option></option>");
	        $(option).val(null);
	        $(option).html("---Select---");
	        $("#itemName").append(option);
	        $.ajax({
	            type: 'GET',
	            url: 'manage-warehouse-getItemName?category=' + category,
	            contentType: false,
	            success: function(response) {
	                if (response.message == "success") {
	                    $("#itemName").empty();
	                    var option = $("<option></option>");
	                    $(option).val(null);
	                    $(option).html("---Select---");
	                    $("#itemName").append(option);
	                    console.log(response.body)
	                    for (var i = 0; i < response.body.length; i++) {
	                        var option = $("<option></option>");
	                        $(option).val(response.body[i].key);
	                        $(option).html(response.body[i].name);
	                        $("#itemName").append(option);
	                    }
                    if(rtid!="" && rtid!=""){
	                    	 $("#itemName").val(rtid);
	                    } 
	                }
	            },
	            error: function(e) {
	                alert("error");
	            }
	        });
	    } else {
	        $("#itemName").empty();
	        var option = $("<option></option>");
	        $(option).val(null);
	        $(option).html("---Select---");
	        $("#itemName").append(option);
	    }
	}
