<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<style>
.formValidation1 {
	font-size: 14px;
	font-weight: 100;
	color: #ff9e99;
	background-color: transparent;
	position: relative;
	top: -1px;
	padding: 3px 0px;
}

.thank-you-pop {
	width: 100%;
	padding: 20px;
	text-align: center;
}

.thank-you-pop img {
	width: 76px;
	height: auto;
	margin: 0 auto;
	display: block;
	margin-bottom: 25px;
}

.thank-you-pop h1 {
	font-size: 42px;
	margin-bottom: 25px;
	color: #5C5C5C;
}

.thank-you-pop p {
	font-size: 20px;
	margin-bottom: 27px;
	color: #5C5C5C;
}

.thank-you-pop a {
	display: inline-block;
	margin: 0 auto;
	padding: 9px 20px;
	color: #fff;
	text-transform: uppercase;
	font-size: 14px;
	background-color: #8BC34A;
	border-radius: 17px;
}

.thank-you-pop a i {
	margin-right: 5px;
	color: #fff;
}

#ignismyModal .modal-header {
	border: 0px;
}

.mb-20 {
	margin-bottom: 20px;
}
</style>
<script>
$(document).ready(function() {
	var gridDiv = document.querySelector('#myGrid');
	new agGrid.Grid(gridDiv, gridOptions);
	$("#addData").hide();
	agGrid.simpleHttpRequest({
		url : 'employee-password-reset-viewEmployee'
	}).then(function(data) {
		var len = data.length;
		$('#totalReq').find('span').html(len);
		gridOptions.api.setRowData(data);
	});
/* 	$('#cpass').attr("disabled", true); */
	$('#cimei').attr('disabled', true);
})


	function onQuickFilterChanged() {
		gridOptions.api
				.setQuickFilter(document.getElementById('quickFilter').value);
	}

	function cancelBar() {
		var id = document.getElementById("closeKey");
		id.style.display = "block";

		if ($('#quickFilter').val() == null || $('#quickFilter').val() == "") {
			id.style.display = "none";
		}
	}
	
 
	var columnDefs = [
		{
				headerCheckboxSelection : false,
				headerCheckboxSelectionFilteredOnly : true,
				checkboxSelection : true,
				width : 10,
				sortable : false,
				filter : false,
				resizable : true
			},
			{
				headerName : "Employee ID",
				field : "empId",
				width : 150,
				cellRenderer : function(params) {
					return '<a onclick=EditDetails("' + params.data.empId 
							+ '") href="javascript:void(0)">'
							+ params.data.empId + '</a>';
				}
			}, {
				headerName : "Employee Name",
				field : "name"
			}, {
				headerName : "Mobile Number",
				field : "cont",
				cellStyle : {
					textAlign : 'center'
				},
				width : 150,
			}, {
				headerName : "Email",
				field : "email"
			}, {
				headerName : "Status",
				field : "empStatus",
				cellStyle : {
					textAlign : 'center'
				},
				width : 150,
				cellRenderer : function(params) {
					if (params.data.empStatus == true) {
						return 'Active';
					} else {
						return 'Inactive';
					}
				}
			}, {
				headerName : "Role",
				field : "role",
				width : 390,
			} ];

	var gridOptions = {
		columnDefs : columnDefs,
		rowSelection : 'multiple',
		suppressRowClickSelection : true,
		defaultColDef : {
			sortable : true,
			filter : true,
			resizable : true,
			width : 250,
			height : 10
		},
		onSelectionChanged : rowSelectId,
	};

	 id="";
	function rowSelectId() {
		var selectedRows = gridOptions.api.getSelectedRows();
		id = "";
		 var rowCount = 0;
		for (var i = 0; i < selectedRows.length; i++) {
			id = id + '"' + selectedRows[i].empId+ '",';
		     rowCount = rowCount + 1;
		}
		id = id.substring(0, id.length - 1);
		   if (rowCount > 0) {
/* 		    	$('#cpass').attr("disabled", false); */
				$('#cimei').attr('disabled', false);
		    } else {
/* 		    	$('#cpass').attr("disabled", true); */
				$('#cimei').attr('disabled', true);
		    }
	}
	function EditDetails(id) {
		$("#myGrid").hide();
	    $("#totalReq").hide();
	    $("#searchDiv").hide();
	    $("#download").hide();
		$("#addData").show();
		$("#empidhid").val(id);
	/* 	$('#cpass').hide(); */
		$('#cimei').hide();
	}
 
 
	
	function downloadDetails() {
		var dataset = [];
		gridOptions.api.forEachNodeAfterFilterAndSort(function(rowNode, index) {
			dataset.push(rowNode.data);
		});
		gridOptions.api.exportDataAsCsv(dataset);
	}
	//Clear Password 
		function clearPassword() {
		$('.loader').show();
		$.ajax({
			type : "GET",
			url : "employee-password-reset-clearpassword?id=" + id,
			async : false,
			success : function(response) {
				if (response.message == "Success") {
					cancel();
					$("#messageParagraph").text("Clear Password Successfully");
					$("#msgOkModal").removeClass("btn3");
					$("#msgOkModal").addClass("btn1");
					$("#msgModal").modal('show');
					$('.loader').hide();
				}
			},
			error : function(data) {
			}

		});
	}
 
	//Clear IMEI 
	function clearIMEI() {
		$('.loader').show();
		$.ajax({
			type : "GET",
			url : "employee-password-reset-clearimei?id=" + id,
			async : false,
			success : function(response) {
				if (response.message == "Success") {
					cancel();
					$("#messageParagraph").text("Clear IMEI Successfully");
					$("#msgOkModal").removeClass("btn3");
					$("#msgOkModal").addClass("btn1");
					$("#msgModal").modal('show');
					$('.loader').hide();
				}
			},
			error : function(data) {
			}

		});
	}
	/* function for cancel */
	function cancel() {
/* 		$('#cpass').show(); */
		$('#cimei').show();
		$("#oldPassword").val('');
		$("#newPassword").val('');
		$("#confirmPassword").val('');
		$("#myGrid").show();
	    $("#totalReq").show();
	    $("#searchDiv").show();
	    $("#download").show();
		$("#addData").hide();
		agGrid.simpleHttpRequest({
			url : 'employee-password-reset-viewEmployee'
		}).then(function(data) {
			var len = data.length;
			$('#totalReq').find('span').html(len);
			gridOptions.api.setRowData(data);
		});
	}

	/* function for confirm password */
	var cpassValid;
	function cpassVal() {

		var newpassword = $('#newPassword').val();
		var confPassword = $('#confirmPassword').val();

		if (confPassword != '') {
			if (newpassword.match(confPassword)) {
				$("#error1").hide();
				cpassValid = true;
				return true;
			} else {
				$("#error1").html("Your password and confirmation password do not match.");
				cpassValid = false;
				return false;
			}
		} else {
			$("#error1").html(" Confirm Password is Required");
			cpassValid = false;
			return false;
		}

	}
	/* function for Password Submit */
	function pwdSubmit() {
		$(".formValidation").remove();
		$('#modalSms').text('');
		var validation = true;
		var data = {};
		data.key = $("#empidhid").val();
		data.name = $("#oldPassword").val();
		data.code = $("#newPassword").val();
		
		var validation = true;

		if (data.name == null || data.name == "") {
			validation = validationUpdated("Old Password Required",
					"oldPassword");
		}
		if (data.code == null || data.code == "") {
			validation = validationUpdated("New Password Required",
					"newPassword");
		}

		cpassVal();
		if (validation && cpassValid) {
			$(".formValidation").remove();
			$.ajax({
				type : "POST",
				url : "employee-password-reset-details",
				dataType : "json",
				contentType : "application/json",
				data : JSON.stringify(data),
				success : function(response) {
					console.log(response)
					$('#modalSms1').empty();
					$('#modalSms2').empty();
					if (response.code == "success") {
						$('#modalSms1').text(response.message);
						$("#oksms").hide();
						$("#oksms1").show();
						$("#myModal").modal('show');
						$("#modal1").show();
						$("#modal2").hide();
					} else {
						$('#modalSms2').text(response.message);
						$("#oksms1").hide();
						$("#oksms").show();
						$("#myModal").modal('show');
						$("#modal2").show();
						$("#modal1").hide();
					}
				},
				error : function(response) {
					console.log(response);
				}
			})
		}
	}
//function to close modal after message
	function okMessage() {
		$('#myModal').modal('hide');
		$('#modalSms1').text('');
		$('#modalSms2').text('');
		cancel();
	}
	function okMessage1() {
		//window.location.href = '/login';
		$('#myModal').modal('hide');
		$('#modalSms1').text('');
		$('#modalSms2').text('');
		cancel();
	}
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="content-wrap">
			<div class="container-fluid">
				<div class="maincontent">
					<div class="row">
						<div class="maincontentsec">
							<div class="d-flex" id="reqTable">
								<div class="col-md-3 btn-hs">
									<div class="font-design" id="totalReq">
										Employee LIST (<span></span>)
									</div>
								</div>
								<div class="col-md-3 " id="searchDiv">
									<div class="input-style">
										<input type="text" placeholder="Search.." name="search"
											class="searchboxinput" onkeyup="cancelBar()"
											oninput="onQuickFilterChanged()" id="quickFilter"
											autocomplete="off">
										<div class="searchicon">
											<a href="javascript:void(0)"><span
												style="display: none; border-right: 1px solid #ccc; padding-right: 5px;"
												id="closeKey"
												onclick="gridOptions.api.setQuickFilter(null);$('#quickFilter').val('');document.getElementById('closeKey').style.display='none';"
												class="close_i"><i class="ti-close srchicon"></i></span></a><a
												href="javascript:void(0)"><i class="ti-search srchicon"></i></a>
										</div>
									</div>
								</div>

								<div class="col-md-6 buttonsec btn-hs" id=" mainbtns">
									<button class="download-btn" id="download" onclick="downloadDetails()">DOWNLOAD</button>
									<button class="new-btn" id="cimei" onclick="clearIMEI()">Clear IMEI</button>
						<!-- 			<button class="approve-btn" id="cpass" onclick="clearPassword()">Clear Password</button> -->
									
								</div>
							</div>
							<div id="myGrid" style="width: 100%; height: 500px;"
								class="ag-theme-alpine"></div>
						</div>
					</div>

					<div class="row" id="addData">
						<div class="mt-4">
							<button id="save" onclick="pwdSubmit()" class="btn1">Save</button>
							<button class="btn4" id=Cancel onclick="cancel()">Cancel</button>
						</div>
						<input type="hidden" id="empidhid">
						<div class="col-md-12">
							<div class="form-group">
								<label>Old Password</label> <input type="text" id="oldPassword"
									autocomplete="off" placeholder="Old Password"
									class="form-control" style="width: 50%;">

							</div>
						</div>

						<div class="col-md-12">
							<div class="form-group">

								<label>New Password</label> <input type="text" id="newPassword"
									autocomplete="off" placeholder="New Password"
									class="form-control" style="width: 50%;">

							</div>
						</div>

						<div class="col-md-12">
							<div class="form-group">

								<label>Confirm Password</label> <input type="text"
									id="confirmPassword" autocomplete="off"
									placeholder="Confirm Password" class="form-control"
									style="width: 50%;"><span id="error1"
									class="formValidation1"></span>

							</div>
						</div>


					</div>




				</div>
			</div>
			<div id="myModal" class="modal fade" role="dialog">

				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<!-- <button type="button" class="close" data-dismiss="modal" aria-label=""><span>Ã—</span></button> -->
						</div>

						<div class="modal-body">

							<div class="thank-you-pop" id="modal1">
								<img src="../assets/images/success.png"></img>
								<p id="modalSms1"></p>

							</div>
							<div class="thank-you-pop" id="modal2">
								<img src="../assets/images/fail.png"></img>
								<p id="modalSms2"></p>

							</div>
							<div align="center" class="mb-20">
								<button class="btn btn-success" id="oksms" onclick="okMessage()">OK</button>
								<button class="btn btn-success" id="oksms1"
									onclick="okMessage1()">OK</button>
							</div>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
