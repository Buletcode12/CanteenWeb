	function changeDateFormat(inputDate) { // expects Y-m-d
		var splitDate = inputDate.split('-');
		if (splitDate.count == 0) {
			return null;
		}

		var year = splitDate[0];
		var month = splitDate[1];
		var day = splitDate[2];

		return day + '-' + month + '-' + year;
	}
	function changeFromDateFormat(inputDate) { // expects Y-m-d
		var splitDate = inputDate.split('-');
		if (splitDate.count == 0) {
			return null;
		}

		var year = splitDate[0];
		var month = splitDate[1];
		var day = "01";

		return day + '-' + month + '-' + year;
	}

	function getSubDept() {
		var shiftDeptId = $("#dept").val();
		if (shiftDeptId) {
			$
					.ajax({
						type : "GET",
						url : "view-employee-report-getSubDepartmentByDept?shiftDeptId="
								+ shiftDeptId,
						dataType : 'json',
						contentType : 'application/json',
						data : shiftDeptId,
						success : function(response) {
							if (response.message == "success") {
								console.log(response);
								$("#subDept").empty();
								$("#subDept").append(
										"<option value=''>Select</option>");

								for (var i = 0; i < response.body.length; i++) {
									var option = $("<option></option>");
									$(option).val(response.body[i].key);
									$(option).html(response.body[i].name);
									$("#subDept").append(option);
								}
							}
						},
						error : function(data) {
							console.log(data);
							$("#subDept").empty();
							$("#subDept").append(
									"<option value=''>Select</option>");

						}
					})
		} else {
			$("#subDept").empty();
			$("#subDept").append("<option value=''>Select</option>");
		}

	}

	function dateChange() {

		var fromdate = $('#fromDate').val();
		var fd = fromdate.split("-");
		var todate = $('#toDate').val();
		var td = todate.split("-");
		if (fromdate != '' && todate != '') {
			if (fd[2] == td[2]) {
				if (fd[1] == td[1]) {
					if (fd[0] <= td[0]) {
						viewDateChange();
					} else {
						setFromToDate();
					}
				} else if (fd[1] < td[1]) {
					viewDateChange();
				} else {
					setFromToDate();
				}
			}else if (fd[2]<td[2]) {
				viewDateChange();
			} else {
				setFromToDate();
			}
		} else {

		}

	}
function viewDateChange(){
	var deptname = $("#dept").val();
	var subDeptname = $("#subDept").val();
	var fdate = $("#fromDate").val();
	var tdate = $("#toDate").val();

	if (deptname == "" || deptname == null) {
		var activeStatus = $("#activeStatus").val();
		if (activeStatus == "1") {
			viewEmployeeReports();
		} else if (activeStatus == "2") {
			viewAttendance();
		} else if (activeStatus == "3") {
			viewBioAttendanceDetails();
		} else if (activeStatus == "4") {
			viewResignationDetails();
		} else if (activeStatus == "5") {
			viewEmployeeOvertime();
		} else {

		}

	} else {
		if (subDeptname == "" || subDeptname == null) {
			changeDept();
		} else {
			changeSubDept();
		}
	}
}
