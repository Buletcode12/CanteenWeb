<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<link rel="stylesheet" href="../assets/css/hrms/view-other-benifits.css" />

<script src="../assets/js/hrms/view-other-benifits.js"></script>

</head>
<body>

	<div layout:fragment="content" class="maincontent">

		<div class="container-fluid">
			<div class="row">
				<div class="maincontentsec">
					<div class="content_padding">

						<div class="d-flex justify-content-between" id="tdiv">
							<div class="btn-hs">
								<div class="font-design" id="totalReq">
									Other Benifit List(<span></span>)
								</div>
							</div>
							<div id="searchRowDiv">
								<div class="input-style">
									<input type="text" placeholder="Search.." name="search"
										class="searchboxinput" onkeyup="cancelBar()"
										oninput="onQuickFilterChanged()" id="quickFilter"
										autocomplete="off">
									<div class="searchicon">
										<a href="javascript:void(0)"><span
											style="display: none; border-right: 1px solid #ccc; padding-right: 5px;"
											id="closeKey"
											onclick="gridOptions.api.setQuickFilter(null);$('#quickFilter').val('');document.getElementById('closeKey').style.display='none';"
											class="close_i"><i class="ti-close srchicon"></i></span></a><a
											href="javascript:void(0)"><i class="ti-search srchicon"></i></a>
									</div>
								</div>
							</div>
							<div class="buttonsec btn-hs" id="ttbtn">
								<button class="download-btn" id="download"
									onclick="downloadDetails()">Download</button>
								<button class="delete-btn" id="reqDltBtn" onclick="deleteFun()">DELETE</button>
								<button class="new-btn" id="assignBtn" onclick="approveFun()">APPROVE</button>
								<button class="new-btn" id="newBtn" onclick="openNav()">NEW</button>
							</div>
						</div>


						
						<div id="main">
							<input type="hidden" id="sessionId" th:value="${userId}" />
							<!-- 		<input type="hidden" id="sessionName" th:value="${userName}" />  -->
							<input type="hidden" id="hrRole" th:value="${hrRole}" /> <input
								type="hidden" id="sessionRole" th:value="${userRole}" /> <input
								type="hidden" id="adRole" th:value="${adRole}" />
							<div id="mySidenav" class="sidenav">
								<div class="slidebox">
									<div class="row">
										<div class="col-md-10 edit">Other Benifits Details</div>
										<div class="col-md-2">
											<div class="arrow">
												<a href="javascript:void(0)" class="closebtn"
													onclick="closeNav()"><i class="ti-arrow-right"></i></a>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12 buttonsec btn-hs">
											<button class="approve-btn" type="submit" id="save"
												form="form" value="add" onclick="addDetails()">Save</button>
											<button class="cancel-btn" id="cancel" onclick="closeNav()">Cancel</button>
										</div>
									</div>

								<div class="row">
								<div class="col-md-12">
										<div class="form-group">
										<div class="autocomplete">
											<label>Employee Name</label>
											<input type="text" id="empid"> 
											<input type="text" class="form-control" id="empName" autocomplete="off" onkeyup='getEmployeeList()'
												onblur="removeValid(event)" placeholder="Enter Employee Id/Name" />
												<span id="error1" class="formValidation1"></span>
										</div>
										<div id="suggesstion-box_" class="sugg-cls"></div>
									</div>
								</div>
								</div>
								<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<input type="hidden" id="benifitId" /> <label>Category</label>
													
												<div class="select">
													<select onblur="removeValid(event)" id="categoryId">
														<option value="">Select</option>
														<option th:each="c,iter:${otherBenifitList}" th:value="${c.key}"
															th:text="${c.name}"></option>
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>Benifit Amount</label> <input type="text"
													class="form-control" id="benifit" autocomplete="off">
											</div>
										</div>
									</div>
									<div class="row">
									<div class="col-md-12">
									<div class="form-group calendar_box">
										<label>Effective Date</label> <input type="text"
											id="effectiveDate" class="form-control"
											onblur="removeValid(event)"
											th:attr="onkeyup=|formatDate('effectiveDate','${session.DATEFORMAT_JS}')|">
										<i class="ti-calendar picker_calendar"
											id="effectiveDateCalendar"></i>
									</div>
								</div>
									</div>
									<div class="col-md-12">
									<div class="form-group">
										<label>Remarks</label>
										<textarea class="form-control" id="remark"
											style="line-height: 13px !important;"></textarea>
										
									</div>
								</div>
								</div>
							</div>
							<div id="myGrid" style="width: 100%; height: 500px;"
							class="ag-theme-alpine"></div>

						</div>


					</div>
				</div>
			</div>










		</div>
	</div>
	</div>

</body>
</html>
