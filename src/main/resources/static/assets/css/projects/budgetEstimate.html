
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
 <link rel="stylesheet" href="../assets/css/projects/budget-estimate.css" />
<script src="../assets/js/projects/budget-estimate.js"></script>
<body>
	<div layout:fragment="content" class="maincontent">

		<div class="container-fluid">
			<div class="row">
				<div class="maincontentsec">
					<div class="content_padding" id="main">
						<div class="col-md-4  btn-hs">
							<input type="hidden" id="sessionId" th:value="${userId}" />

						</div>
						<div class="row">
							<div class="col-md-6 ">
								<h3>PROJECTS</h3>
							</div>
							<div class="col-md-6 buttonsec btn-hs" id="btndiv">

								<button class="btn2" id="search" onclick="search()">Search</button>

							</div>

						</div>

						<div id="myGrid1" style="width: 100%; height: 150px;"
							class="ag-theme-alpine"></div>
						<div style="width: 100%; height: 50px;" class="ag-theme-alpine"></div>

						<div class="row">
							<div class="col-md-6 ">
								<h3>BUDGET ESTIMATION</h3>
							</div>

							<div class="col-md-6 buttonsec btn-hs" id="btndiv">

								<button class="new-btn" id="addId" onclick="addId()">Add</button>
								<button class="btn3" id="delete" onclick="deleteFun()">Delete</button>

							</div>
						</div>


						<div id="myGrid" style="width: 100%; height: 350px;"
							class="ag-theme-alpine"></div>



						<div id="mySidenav" class="sidenav">
							<div class="slidebox">

								<div class="row">
									<div class="col-md-10 edit"></div>


									<div class="col-md-12" align="right" id="btn1">
										<button class="btn3" onclick="cancel()" id="cancel">CANCEL</button>
										<button class="btn1" id="saveTableData"
											onclick="saveTableData()">SAVE</button>

									</div>
								</div>

							</div>
							<div class="row">
								<div class="col-md-12">
									<input type="hidden" id="budgetId">
									<div class="form-group">
										<label>Budget Category</label>

										<div class="select">
											<select class="" id="budgetCategory"
												onblur="removeValid(event);">
												<option value="">Select</option>
												<option value="Manpower">Manpower</option>
												<option value="Hiring of equipment and machineries">Hiring
													of equipment and machineries</option>
												<option value="Purchase tools and tackles">Purchase
													tools and tackles</option>
												<!-- <option th:each="c,iter:${budgetCategoryList}"
														th:value="${c.key}" th:text="${c.name}"></option> -->
											</select>
										</div>
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label>Items</label>

										<div class="select">
											<select class="" id="item" onblur="removeValid(event);">
												<option value="">Select</option>
												<option value="Painting">Painting</option>
												<option value="Fabrication">Fabrication</option>
												<option value="Farana-F-15">Farana-F-15</option>
												<!-- <option th:each="c,iter:${budgetCategoryList}"
														th:value="${c.key}" th:text="${c.name}"></option> -->
											</select>
										</div>
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label>Unit</label> <input type="text" id="unit"
											class="form-control">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label>Quantity</label> <input type="text" id="qty"
											class="form-control">
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label>Rate</label> <input type="text" id="rate"
											class="form-control">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label>Nos.</label> <input type="text" id="nos"
											class="form-control">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label>Mob/Demob</label> <input type="text" id="mob"
											class="form-control">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label>Amount</label> <input type="text" id="amount"
											class="form-control">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label>Projected Expenses</label> <input type="text"
											id="projected" class="form-control">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label>Actual Expenses</label> <input type="text" id="actual"
											class="form-control">
									</div>
								</div>
							</div>


						</div>


						<!-- delete modal start -->

						<div id="deleteid" class="modal fade show" aria-modal="true">
							<div class="modal-dialog modal-confirm">
								<div class="modal-content"
									style="height: 400px; width: 500px; align: center;">
									<div class="modal-header flex-column"></div>
									<div class="row">
										<!-- <div class="col-md-6">
										<div class="form-group">
											<label>Project ID</label> 
											<div class="select">
											<select class="" id="item" onblur="removeValid(event);">
												<option value="">Select</option>
												<option value="RFP001">RFP001</option>
												<option value="RFP002">RFP002</option>
												<option value="RFP003">RFP003</option>
												<option value="RFP004">RFP004</option>
												<option th:each="c,iter:${budgetCategoryList}"
														th:value="${c.key}" th:text="${c.name}"></option>
											</select>
											</div>
										</div>
										</div> -->
										<div class="col-md-12s">
											<div class="form-group">

												<!-- autosearch -->

												<label>Project Name</label>
												<div class="select">
													<select class="" id="item" onblur="removeValid(event);">
														<option value="RFP001">Iterarch Building Product
															PVT ltd</option>
														<option value="RFP002">SMCC CONSTRUCTION INDIA
															LIMITED</option>
														<option value="RFP003">Bhusan Power & Steel</option>
														<option value="RFP004">Shree Cement</option>
														<!-- <option th:each="c,iter:${budgetCategoryList}"
															th:value="${c.key}" th:text="${c.name}"></option> -->
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="modal-footer justify-content-center"
										style="margin-top: 0px;">

										<div id="myGrid2" style="width: 100%; height: 200px;"
											class="ag-theme-alpine"></div>
									</div>
									<div class="modal-body">
										<button class="btn3" id="cancelR" align="center"
											onclick="cancelR()">Cancel</button>
										<button class="btn2" id="copy" align="center" onclick="copy()">Copy</button>

									</div>
								</div>
							</div>
						</div>

						<!-- //for excel file upload -->




					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
